        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс ICircles&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"top-parent\"&gt;IAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 15%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 25%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasCollection&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 35%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IDrawingObjects&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 45%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"interface\" style=\"margin:5px 40%\"&gt;ICircles&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIKompasCollection%5D%0A%20%20%20%20C%20--%3E%20D%5BIDrawingObjects%5D%0A%20%20%20%20D%20--%3E%20E%5BICircles%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-d45b08g9\"&gt;ICircles&lt;/code&gt; представляет собой коллекцию окружностей в 2D документе КОМПАС. Данный интерфейс является частью системы работы с графическими объектами и позволяет создавать новые окружности, получать доступ к существующим окружностям по индексу, а также управлять их свойствами через интерфейс &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircle.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-l4e4ub4p\"&gt;ICircle&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Окружность является одним из базовых графических примитивов в КОМПАС и широко используется для создания геометрических построений, построения контуров, обозначений (например, для создания штриховок), а также в качестве базовых объектов для различных операций и размеров.&lt;/p&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Проверка указателей&lt;/strong&gt;: Всегда проверяйте результат операций получения коллекции и создания объекта на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5jbqqtvh\"&gt;nullptr&lt;/code&gt;. SmartPtr автоматически приводится к &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nnoxyom0\"&gt;false&lt;/code&gt;, если указатель пуст.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Индексация&lt;/strong&gt;: Индексы в коллекциях начинаются с 0. При получении окружности по индексу необходимо убедиться, что индекс находится в допустимом диапазоне от 0 до &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hm0g55sr\"&gt;GetCount() - 1&lt;/code&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Контекст создания&lt;/strong&gt;: Окружности создаются в контексте конкретного вида [&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5t5sqez9\"&gt;IView&lt;/code&gt;](docs/Приложение KompasAPI/Документы/Документ 2D/Вид/IView.md). Убедитесь, что работа ведется с нужным видом документа.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Из коллекции видов через &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/IDrawingContainer.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-isub4ff0\"&gt;IDrawingContainer&lt;/code&gt;&lt;/a&gt;:&lt;/strong&gt;&lt;br /&gt;\nIDrawingContainer::GetCircles() - получение коллекции окружностей из контейнера чертежа.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Получение из активного вида документа&lt;/span&gt;\nksapi::IKompasDocument2DPtr doc2D = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveDocument&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (ksapi::IViewsAndLayersManagerPtr viewsMngr = doc2D-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewsAndLayersManager&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (ksapi::IViewsPtr views = viewsMngr-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;())\n    {\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (ksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;())\n        {\n            ksapi::ICirclesPtr circles = view-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCircles&lt;/span&gt;();\n            &lt;span class=\"hljs-comment\"&gt;// Теперь можно работать с коллекцией окружностей&lt;/span&gt;\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"59\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-59\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-59\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-59.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-snkpyp8h\"&gt;ICircles&lt;/code&gt; не имеет дополнительных интерфейсов и должен получаться напрямую через соответствующие методы контейнеров.&lt;/p&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"getcircle\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#getcircle\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetCircle&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#getcircle\"&gt;GetCircle&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получить окружность из коллекции по её индексу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод возвращает указатель на окружность, находящуюся в коллекции под указанным индексом. Индекс должен быть в диапазоне от 0 до &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mhxiv2ny\"&gt;GetCount() - 1&lt;/code&gt;. Если индекс выходит за пределы допустимого диапазона, метод вернет &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-y95f9fzu\"&gt;nullptr&lt;/code&gt;. Данный метод используется для навигации по существующим окружностям в документе и получения доступа к их свойствам для чтения или модификации.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ICirclePtr &lt;span class=\"hljs-title\"&gt;GetCircle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; index)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"81\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-81\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-81\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-81.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0yhrpbxh\"&gt;index&lt;/code&gt; - индекс окружности в коллекции. Нумерация начинается с 0. Используйте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-46my67v4\"&gt;GetCount()&lt;/code&gt; для определения количества элементов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zft0283n\"&gt;ICircle&lt;/code&gt; или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-krlsa9h4\"&gt;nullptr&lt;/code&gt;, если индекс некорректен.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получить первую окружность в коллекции&lt;/span&gt;\nksapi::ICirclePtr firstCircle = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCircle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (firstCircle)\n{\n    &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; radius = firstCircle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetRadius&lt;/span&gt;();\n    &lt;span class=\"hljs-comment\"&gt;// Обработка полученного радиуса&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"101\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-101\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-101\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-101.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Навигация по всем окружностям в документе&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;ProcessAllCircles&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::ICirclesPtr circles)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; count = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCount&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; count; i++)\n    {\n        ksapi::ICirclePtr circle = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCircle&lt;/span&gt;(i);\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (circle)\n        {\n            &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; xc = circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetXc&lt;/span&gt;();\n            &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; yc = circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetYc&lt;/span&gt;();\n            &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; radius = circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetRadius&lt;/span&gt;();\n\n            &lt;span class=\"hljs-comment\"&gt;// Вывод информации в лог или отладочное сообщение&lt;/span&gt;\n            std::cout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;\"Окружность: центр(\"&lt;/span&gt; &amp;lt;&amp;lt; xc &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;\", \"&lt;/span&gt; &amp;lt;&amp;lt; yc &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;\"), радиус \"&lt;/span&gt; &amp;lt;&amp;lt; radius &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;\" мм\"&lt;/span&gt;;;\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"105\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-105\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-105\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-105.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Всегда проверяйте возвращаемый указатель на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-qonhks98\"&gt;nullptr&lt;/code&gt; перед использованием&lt;/li&gt;\n&lt;li&gt;Индекс должен быть меньше значения, возвращаемого &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gbnkv20l\"&gt;GetCount()&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"add\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#add\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Add&lt;/span&gt;&lt;/a&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#add\"&gt;Add&lt;/a&gt;&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Создать новую окружность и добавить её в коллекцию.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод создает новую окружность, добавляет её в коллекцию и возвращает указатель на интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mdu0dlor\"&gt;ICircle&lt;/code&gt; для дальнейшей настройки параметров. После получения указателя необходимо установить параметры окружности (координаты центра, радиус, стиль линии) и вызвать метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-op4hpnfk\"&gt;Update()&lt;/code&gt; для применения изменений и создания объекта в документе КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ICirclePtr &lt;span class=\"hljs-title\"&gt;Add&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"134\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-134\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-134\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-134.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не принимает параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/interface_page_files/ICircle.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-t5j8xn54\"&gt;ICircle&lt;/code&gt;&lt;/a&gt; созданной окружности или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-82obrbna\"&gt;nullptr&lt;/code&gt; в случае ошибки создания.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ICircles.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание простой окружности&lt;/span&gt;\nksapi::ICirclePtr circle = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (circle)\n{\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetXc&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;);   &lt;span class=\"hljs-comment\"&gt;// Установить координату X центра&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetYc&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;);   &lt;span class=\"hljs-comment\"&gt;// Установить координату Y центра&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetRadius&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;); &lt;span class=\"hljs-comment\"&gt;// Установить радиус&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();        &lt;span class=\"hljs-comment\"&gt;// Обязательный вызов для создания объекта&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"147\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-147\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-147\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-147.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Функция создания окружности с проверками&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;ksapi::ICirclePtr &lt;span class=\"hljs-title\"&gt;CreateCircle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::ICirclesPtr circles,\n                                &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; xc, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; yc, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; r)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Проверка валидности коллекции&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!circles)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Создание окружности&lt;/span&gt;\n    ksapi::ICirclePtr circle = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!circle)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Установка параметров&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetXc&lt;/span&gt;(xc);\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetYc&lt;/span&gt;(yc);\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetRadius&lt;/span&gt;(r);\n\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; circle;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Пример использования функции&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;CreateSampleCircles&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::ICirclesPtr circles)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Создание концентрических окружностей&lt;/span&gt;\n    &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(circles, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;30.0&lt;/span&gt;);\n    &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(circles, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;);\n    &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(circles, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;70.0&lt;/span&gt;);\n\n    &lt;span class=\"hljs-comment\"&gt;// Создание окружностей в разных позициях&lt;/span&gt;\n    &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(circles, &lt;span class=\"hljs-number\"&gt;200.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;150.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;25.0&lt;/span&gt;);\n    &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(circles, &lt;span class=\"hljs-number\"&gt;250.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;200.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;40.0&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"151\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-151\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-151\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-151.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Практический пример из Source/Steps/Step7/Step7.cpp:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Полный пример создания окружности с контекстом документа&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;ksapi::ICirclePtr &lt;span class=\"hljs-title\"&gt;CreateCircle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingContainerPtr drawingContainer,\n                                 &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; xc, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; yc, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; r)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Проверка валидности контейнера&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!drawingContainer)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Получение коллекции окружностей&lt;/span&gt;\n    ksapi::ICirclesPtr circles = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCircles&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!circles)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Создание новой окружности&lt;/span&gt;\n    ksapi::ICirclePtr circle = circles-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!circle)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Установка параметров окружности&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetXc&lt;/span&gt;(xc);\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetYc&lt;/span&gt;(yc);\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetRadius&lt;/span&gt;(r);\n\n    &lt;span class=\"hljs-comment\"&gt;// Применение изменений&lt;/span&gt;\n    circle-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; circle;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Использование в контексте документа&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;DrawCirclesExample&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt;\n&lt;/span&gt;{\n    ksapi::IKompasDocument2DPtr doc = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveDocument&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (doc)\n    {\n        ksapi::IViewsAndLayersManagerPtr viewsMngr = doc-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewsAndLayersManager&lt;/span&gt;();\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (ksapi::IViewsPtr views = viewsMngr-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;())\n        {\n            &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (ksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;())\n            {\n                ksapi::ICirclePtr circle = &lt;span class=\"hljs-built_in\"&gt;CreateCircle&lt;/span&gt;(view, &lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;20&lt;/span&gt;);\n                &lt;span class=\"hljs-comment\"&gt;// Окружность создана и добавлена в документ&lt;/span&gt;\n            }\n        }\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"155\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-155\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-155\" attributeName=\"visibil
