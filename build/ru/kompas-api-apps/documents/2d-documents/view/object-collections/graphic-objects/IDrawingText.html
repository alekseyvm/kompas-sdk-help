            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс IDrawingText&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"top-parent\"&gt;IAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 15%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 25%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\" style=\"margin:5px 20%\"&gt;IDrawingObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 35%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"interface\" style=\"margin:5px 30%\"&gt;IDrawingText&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIDrawingObject%5D%0A%20%20%20%20C%20--%3E%20D%5BIDrawingText%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1m2ojqth\"&gt;IDrawingText&lt;/code&gt; представляет текстовый объект на чертеже КОМПАС. Является графическим объектом, наследуется от &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6640sflk\"&gt;IDrawingObject&lt;/code&gt;, и предоставляет методы для управления параметрами текста: координатами точки привязки, углом наклона, размерами блока форматирования, способом выравнивания и другими характеристиками.&lt;/p&gt;\n&lt;p&gt;Текст на чертеже является важным элементом оформления технической документации. Он используется для создания надписей, примечаний, технических требований и других текстовых элементов чертежа. Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-efe2nvqb\"&gt;IDrawingText&lt;/code&gt; также поддерживает преобразование текста в кривые для дальнейшего редактирования.&lt;/p&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Вызов Update() обязателен&lt;/strong&gt; - После установки всех параметров текста необходимо вызвать метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-usah501n\"&gt;Update()&lt;/code&gt; для применения изменений и отображения объекта на чертеже.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Интерфейс IText&lt;/strong&gt; - Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gbjvzydy\"&gt;IDrawingText&lt;/code&gt; неявно преобразуется к интерфейсу &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-x19f8b65\"&gt;IText&lt;/code&gt;, который предоставляет методы для управления содержимым текста (строками, стилем, форматированием).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Координаты в миллиметрах&lt;/strong&gt; - Все координаты (X, Y) задаются в миллиметрах (мм) относительно начала системы координат текущего вида или фрагмента.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Угол в градусах&lt;/strong&gt; - Угол наклона текста задаётся в градусах.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Из коллекции текстов:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/IDrawingContainer.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k9pbu8mg\"&gt;IDrawingContainer::GetDrawingTexts()&lt;/code&gt;&lt;/a&gt; - получение коллекции текстов из контейнера чертежа&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/IDrawingTexts.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-yib9mwsv\"&gt;IDrawingTexts::Add()&lt;/code&gt;&lt;/a&gt; - создание нового текста&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingTexts.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-vimv1649\"&gt;IDrawingTexts::GetDrawingText(index)&lt;/code&gt;&lt;/a&gt; - получение текста по индексу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Приведение типов:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;При получении объекта типа &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ap0xo8f6\"&gt;IDrawingObject&lt;/code&gt; можно выполнить приведение к &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-uxzp1gpo\"&gt;IDrawingText&lt;/code&gt;, если &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-v8twuwg2\"&gt;GetDrawingObjectType() == DrawingObjectTypeEnum::ksDrText&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Создание нового текста через IDrawingContainer&lt;/span&gt;\nksapi::IDrawingContainerPtr drawingContainer = &lt;span class=\"hljs-comment\"&gt;/* получение контейнера */&lt;/span&gt;;\nksapi::IDrawingTextsPtr texts = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingTexts&lt;/span&gt;();\nksapi::IDrawingTextPtr drawingText = texts-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 2: Получение текстового интерфейса для работы с содержимым&lt;/span&gt;\nksapi::ITextPtr text = drawingText;  &lt;span class=\"hljs-comment\"&gt;// Неявное преобразование к IText&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"92\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-92\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-92\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-92.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;От интерфейса &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mmonz4ff\"&gt;IDrawingText&lt;/code&gt; можно получить следующие дополнительные интерфейсы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0ywhb7ql\"&gt;IText&lt;/code&gt;&lt;/strong&gt; - интерфейс для управления содержимым текста (строки, стили, форматирование)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5fknkqrz\"&gt;ISerializer&lt;/code&gt;&lt;/strong&gt; - Интерфейс сериализации/десериализации в XML&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"gruppa-1-koordinaty-tochki-privyazki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#gruppa-1-koordinaty-tochki-privyazki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 1: Координаты точки привязки&lt;/span&gt;&lt;/a&gt;Группа 1: Координаты точки привязки&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setx--getx\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fup5o48y\"&gt;SetX() / GetX()&lt;/code&gt;&lt;/a&gt; - координата X точки привязки текста&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#sety--gety\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zymdx1s4\"&gt;SetY() / GetY()&lt;/code&gt;&lt;/a&gt; - координата Y точки привязки текста&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-2-razmery-bloka-formatirovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#gruppa-2-razmery-bloka-formatirovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 2: Размеры блока форматирования&lt;/span&gt;&lt;/a&gt;Группа 2: Размеры блока форматирования&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setheight--getheight\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nx9acr4m\"&gt;SetHeight() / GetHeight()&lt;/code&gt;&lt;/a&gt; - высота блока форматирования&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setwidth--getwidth\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-o68n94mu\"&gt;SetWidth() / GetWidth()&lt;/code&gt;&lt;/a&gt; - ширина блока форматирования&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-3-formatirovanie-teksta\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#gruppa-3-formatirovanie-teksta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 3: Форматирование текста&lt;/span&gt;&lt;/a&gt;Группа 3: Форматирование текста&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setangle--getangle\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5p0rbfry\"&gt;SetAngle() / GetAngle()&lt;/code&gt;&lt;/a&gt; - угол наклона текста&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#sethformat--gethformat\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rzm33znv\"&gt;SetHFormat() / GetHFormat()&lt;/code&gt;&lt;/a&gt; - горизонтальное форматирование&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setvformat--getvformat\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rr7rtcfk\"&gt;SetVFormat() / GetVFormat()&lt;/code&gt;&lt;/a&gt; - вертикальное форматирование&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setallocation--getallocation\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3nitves6\"&gt;SetAllocation() / GetAllocation()&lt;/code&gt;&lt;/a&gt; - способ размещения точки привязки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-4-otobrazhenie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#gruppa-4-otobrazhenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 4: Отображение&lt;/span&gt;&lt;/a&gt;Группа 4: Отображение&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setmirrorsymmetry--ismirrorsymmetry\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8y0s32w7\"&gt;SetMirrorSymmetry() / IsMirrorSymmetry()&lt;/code&gt;&lt;/a&gt; - зеркальное отображение&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#istextmark\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-u5221o8p\"&gt;IsTextMark()&lt;/code&gt;&lt;/a&gt; - признак текстовой метки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-5-preobrazovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#gruppa-5-preobrazovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 5: Преобразования&lt;/span&gt;&lt;/a&gt;Группа 5: Преобразования&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#converttocurves\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lq751uvp\"&gt;ConvertToCurves()&lt;/code&gt;&lt;/a&gt; - преобразовать текст в кривые&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setx-/-getx\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setx-/-getx\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetX() / GetX()&lt;/span&gt;&lt;/a&gt;SetX() / GetX()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-1-координаты-точки-привязки\"&gt;Группа 1: Координаты точки привязки&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение X-координаты точки привязки текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zzsmuysr\"&gt;SetX()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ld0zg5xh\"&gt;GetX()&lt;/code&gt; предназначены для управления горизонтальной координатой точки привязки текста. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-uw4zduk2\"&gt;SetX()&lt;/code&gt; задаёт координату в миллиметрах относительно начала системы координат текущего вида или фрагмента. Ось X направлена слева направо. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5jq6fi4k\"&gt;GetX()&lt;/code&gt; возвращает текущее значение горизонтальной координаты точки привязки.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetX&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetX&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"210\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-210\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-210\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-210.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetX:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-x82jccr1\"&gt;x&lt;/code&gt; (in) - координата X точки привязки текста в миллиметрах (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetX:&lt;/strong&gt; Координата X точки привязки текста в миллиметрах (double).&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координаты X точки привязки&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координаты X точки привязки&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; xCoord = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetX&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"227\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-227\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-227\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-227.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"sety-/-gety\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#sety-/-gety\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetY() / GetY()&lt;/span&gt;&lt;/a&gt;SetY() / GetY()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-1-координаты-точки-привязки\"&gt;Группа 1: Координаты точки привязки&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение Y-координаты точки привязки текста.&lt; 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-244\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-244\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-244.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetY:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-57zjnguo\"&gt;y&lt;/code&gt; (in) - координата Y точки привязки текста в миллиметрах (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetY:&lt;/strong&gt; Координата Y точки привязки текста в миллиметрах (double).&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координаты Y точки привязки&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координаты Y точки привязки&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; yCoord = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetY&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"261\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-261\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-261\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-261.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setheight-/-getheight\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setheight-/-getheight\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetHeight() / GetHeight()&lt;/span&gt;&lt;/a&gt;SetHeight() / GetHeight()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-2-размеры-блока-форматирования\"&gt;Группа 2: Размеры блока форматирования&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение высоты блока форматирования текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-xrlc1hkc\"&gt;SetHeight()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bz7beh3g\"&gt;GetHeight()&lt;/code&gt; предназначены для управления высотой блока форматирования текста. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-qj9yz45k\"&gt;SetHeight()&lt;/code&gt; задаёт высоту в миллиметрах. Высота блока определяет вертикальный размер области, в которой размещается текст. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jyhopu0k\"&gt;GetHeight()&lt;/code&gt; возвращает текущее значение высоты блока.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetHeight&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; height)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetHeight&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"278\"&gt;\n ate&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение высоты блока форматирования&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; height = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetHeight&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"295\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-295\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-295\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-295.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setwidth-/-getwidth\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setwidth-/-getwidth\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetWidth() / GetWidth()&lt;/span&gt;&lt;/a&gt;SetWidth() / GetWidth()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-2-размеры-блока-форматирования\"&gt;Группа 2: Размеры блока форматирования&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение ширины блока форматирования текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ww1uwbma\"&gt;SetWidth()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-olq5lo0r\"&gt;GetWidth()&lt;/code&gt; предназначены для управления шириной блока форматирования текста. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-v6fs7ych\"&gt;SetWidth()&lt;/code&gt; задаёт ширину в миллиметрах. Ширина блока определяет горизонтальный размер области, в которой размещается текст. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-f5ldbu6p\"&gt;GetWidth()&lt;/code&gt; возвращает текущее значение ширины блока.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetWidth&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; width)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetWidth&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"y objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение угла наклона текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-x3j5iffz\"&gt;SetAngle()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fv4j8qmy\"&gt;GetAngle()&lt;/code&gt; предназначены для управления углом наклона текста относительно горизонтали. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jm7m3p0r\"&gt;SetAngle()&lt;/code&gt; задаёт угол в градусах. Положительное значение угла означает поворот против часовой стрелки. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-cnx1jygg\"&gt;GetAngle()&lt;/code&gt; возвращает текущее значение угла наклона.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetAngle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; angle)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetAngle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"346\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-346\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-346\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-346.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetAngle:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-yjrjh479\"&gt;angle&lt;/code&gt; (in) - угол наклона текста в градусах&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetAngle:&lt;/strong&gt; Угол наклона текста в градусах (double).&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya4\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primer-ispolzovaniya4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка угла наклона текста (поворот на 45 градусов)&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;45.0&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение угла наклона текста&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; angle = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetAngle&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"363\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-363\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-363\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-363.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"sethformat-/-gethformat\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#sethformat-/-gethformat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetHFormat() / GetHFormat()&lt;/span&gt;&lt;/a&gt;SetHFormat() / GetHFormat()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-3-форматирование-текста\"&gt;Группа 3: Форматирование текста&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение типа горизонтального форматирования текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-srexrto2\"&gt;SetHFormat()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-sxf0gk2w\"&gt;GetHFormat()&lt;/code&gt; предназначены для управления горизонтальным выравниванием текста. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-weuz7p4r\"&gt;SetHFormat()&lt;/code&gt; задаёт тип выравнивания из перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lbk3piyg\"&gt;ksTextHorizontalFormatEnum&lt;/code&gt;. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-au2lmky2\"&gt;GetHFormat()&lt;/code&gt; возвращает текущий тип горизонтального форматирования.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetHFormat&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksTextHorizontalFormatEnum horizontalFormat)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ksTextHorizontalFormatEnum &lt;span class=\"hljs-title\"&gt;GetHFormat&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"380\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-380\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-380\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-380.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetHFormat:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-tsaeehke\"&gt;horizontalFormat&lt;/code&gt; (in) - тип горизонтального форматирования (&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lwcryqp0\"&gt;ksTextHorizontalFormatEnum&lt;/code&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetHFormat:&lt;/strong&gt; Тип горизонтального форматирования (&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0jk61twj\"&gt;ksTextHorizontalFormatEnum&lt;/code&gt;).&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya5\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primer-ispolzovaniya5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка горизонтального форматирования (без выравнивания)&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetHFormat&lt;/span&gt;(ksHFormatNot);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение горизонтального форматирования&lt;/span&gt;\nksTextHorizontalFormatEnum hFormat = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetHFormat&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"397\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-397\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-397\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-397.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setvformat-/-getvformat\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#setvformat-/-getvformat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetVFormat() / GetVFormat()&lt;/span&gt;&lt;/a&gt;SetVFormat() / GetVFormat()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-3-форматирование-текста\"&gt;Группа 3: Форматирование текста&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Установка и получение признака вертикального форматирования текста.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-44rvyztp\"&gt;SetVFormat()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-u2o94teu\"&gt;GetVFormat()&lt;/code&gt; предназначены для управления вертикальным форматированием текста. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-luxkjp0r\"&gt;SetVFormat()&lt;/code&gt; задаёт признак изменения шага строк. При значении &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-njfzwzc5\"&gt;true&lt;/code&gt; шаг между строками текста будет автоматически подстраиваться под высоту блока форматирования. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8ytphhk5\"&gt;GetVFormat()&lt;/code&gt; возвращает текущее значение признака вертикального форматирования.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetVFormat&lt;/span&gt;&lt imer-ispolzovaniya6\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#primer-ispolzovaniya6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка вертикального форматирования (без изменения шага строк)&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetVFormat&lt;/span&gt;(&lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение вертикального форматирования&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; vFormat = drawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetVFormat&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"431\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-431\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-431\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-431.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n fm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ybhjtq8y\"&gt;true&lt;/code&gt; текст будет отображаться зеркально. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3sgbmcmb\"&gt;IsMirrorSymmetry()&lt;/code&gt; возвращает текущее значение признака.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetMirrorSymmetry&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; symmetry)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;IsMirrorSymmetry&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"482\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-482\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-482\" attributeName=\"visibility\" fro 8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-499\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-499\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-499.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"istextmark\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#istextmark\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;IsTextMark()&lt;/span&gt;&lt;/a&gt;IsTextMark()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-4-отображение\"&gt;Группа 4: Отображение&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Проверка, является ли текст текстовой меткой.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ei4k2nue\"&gt;IsTextMark()&lt;/code&gt; возвращает признак того, что текст является текстовой меткой. Текстовые метки используются для автоматической привязки текста к графическим объектам (например, позиционным обозначениям).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;IsTextMark&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"516\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-516\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-516\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-516.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - текст является текстовой меткой, false - обычный текст.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"converttocurves\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#converttocurves\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ConvertToCurves()&lt;/span&gt;&lt;/a&gt;ConvertToCurves()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#группа-5-преобразования\"&gt;Группа 5: Преобразования&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Преобразовать текст в кривые (контуры).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-md4986fj\"&gt;ConvertToCurves()&lt;/code&gt; преобразует текстовый объект в группу кривых (контурный объект). После преобразования текст становится набором геометрических примитивов (отрезков, дуг, сплайнов), которые можно редактировать как обычные графические объекты. Исходный текстовый объект при этом удаляется.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IDrawingGroupPtr &lt;span class=\"hljs-title\"&gt;ConvertToCurves&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"536\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-536\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-536\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-536.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Умный указатель на группу кривых (&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-47tyx0zt\"&gt;IDrawingGroupPtr&lt;/code&gt;), представляющую преобразованный текст.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"chastye-oshibki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#chastye-oshibki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Частые ошибки&lt;/span&gt;&lt;/a&gt;Частые ошибки&lt;/h2&gt;\n&lt;h3 id=\"1-zabyvayut-vyzvat-update-posle-izmeneniya-parametrov-teksta\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#1-zabyvayut-vyzvat-update-posle-izmeneniya-parametrov-teksta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Забывают вызвать Update() после изменения параметров текста&lt;/span&gt;&lt;/a&gt;1. Забывают вызвать Update() после изменения параметров текста&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\nksapi::IDrawingTextsPtr texts = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingTexts&lt;/span&gt;();\nksapi::IDrawingTextPtr drawingText = texts-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetHeight&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;25&lt;/span&gt;);\n&lt;span class=\"hljs-comment\"&gt;// Текст не отображается - забыли Update()&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetHeight&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;25&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();  &lt;span class=\"hljs-comment\"&gt;// Обязательный вызов для применения изменений&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"547\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-547\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-547\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-547.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"2-ne-proveryayut-ukazatel-posle-add\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#2-ne-proveryayut-ukazatel-posle-add\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2. Не проверяют указатель после Add()&lt;/span&gt;&lt;/a&gt;2. Не проверяют указатель после Add()&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\nksapi::IDrawingTextsPtr texts = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingTexts&lt;/span&gt;();\nksapi::IDrawingTextPtr drawingText = texts-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);  &lt;span class=\"hljs-comment\"&gt;// Если texts == nullptr, будет crash&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\nksapi::IDrawingTextsPtr texts = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingTexts&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!texts)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\nksapi::IDrawingTextPtr drawingText = texts-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!drawingText)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"551\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-551\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-551\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-551.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"3-ne-ispolzuyut-itext-dlya-raboty-s-soderzhimym\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingText.html#3-ne-ispolzuyut-itext-dlya-raboty-s-soderzhimym\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;3. Не используют IText для работы с содержимым&lt;/span&gt;&lt;/a&gt;3. Не используют IText для работы с содержимым&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Текст создан, но не заполнен&lt;/span&gt;\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\ndrawingText-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;span class=\"hljs-comment\"&gt;// Текст пустой!&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\n&lt;span
