        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс IViews&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"top-parent\"&gt;IAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 15%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 25%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasCollection&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 35%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IDrawingObjects&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 45%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"interface\" style=\"margin:5px 40%\"&gt;IViews&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIKompasCollection%5D%0A%20%20%20%20C%20--%3E%20D%5BIDrawingObjects%5D%0A%20%20%20%20D%20--%3E%20E%5BIViews%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Коллекция видов 2D документа КОМПАС. Наследует от &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6rb1b0b6\"&gt;IDrawingObjects&lt;/code&gt; и предоставляет специализированные методы для работы с видами 2D документа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Основные характеристики:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Наследуется от &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObjects.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4ddsrokf\"&gt;IDrawingObjects&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Предоставляет методы для получения видов по индексу, имени и номеру&lt;/li&gt;\n&lt;li&gt;Позволяет создавать новые виды различных типов&lt;/li&gt;\n&lt;li&gt;Поддерживает создание стандартных ассоциативных видов из 3D моделей&lt;/li&gt;\n&lt;li&gt;Позволяет получить активный вид документа&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Наследование от IKompasCollection:&lt;/strong&gt; Интерфейс наследует методы &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/IKompasCollection.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-m6wtxjxp\"&gt;GetObjects()&lt;/code&gt;&lt;/a&gt; и &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/IKompasCollection.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8belztz8\"&gt;GetCount()&lt;/code&gt;&lt;/a&gt; от базового интерфейса.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Всегда проверяйте указатели:&lt;/strong&gt; Методы получения видов могут вернуть &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-295rkrsm\"&gt;nullptr&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Активный вид:&lt;/strong&gt; &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getactiveview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-r6jn5fsk\"&gt;GetActiveView()&lt;/code&gt;&lt;/a&gt; возвращает текущий активный вид документа.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Из IViewsAndLayersManager:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;[&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3cq6tqfv\"&gt;IViewsAndLayersManager::GetViews()&lt;/code&gt;](docs/Приложение KompasAPI/Документы/Документ 2D/IViewsAndLayersManager.md#getviews) - единственный способ получения&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Получение коллекции видов через менеджер&lt;/span&gt;\nksapi::IViewsAndLayersManagerPtr viewsManager = doc2D-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewsAndLayersManager&lt;/span&gt;();\nksapi::IViewsPtr views = viewsManager-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!views)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 2: Итерация по коллекции видов&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCount&lt;/span&gt;(); i++)\n{\n    ksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetView&lt;/span&gt;(i);\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (view)\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Работа с видом&lt;/span&gt;\n    }\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 3: Получение активного вида&lt;/span&gt;\nksapi::IViewPtr activeView = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"93\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-93\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-93\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-93.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-i0x497yd\"&gt;IViews&lt;/code&gt; не имеет дополнительных интерфейсов, но наследуется от &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fe4til0l\"&gt;IDrawingObjects&lt;/code&gt; и предоставляет доступ к следующим интерфейсам:&lt;/p&gt;\n&lt;h3 id=\"interfejsy,-poluchaemye-iz-iviews\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#interfejsy,-poluchaemye-iz-iviews\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейсы, получаемые из IViews:&lt;/span&gt;&lt;/a&gt;Интерфейсы, получаемые из IViews:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-wd72ly5q\"&gt;IView&lt;/code&gt;&lt;/strong&gt; - отдельный вид документа&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"svyazannye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#svyazannye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Связанные интерфейсы:&lt;/span&gt;&lt;/a&gt;Связанные интерфейсы:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-863zuk5e\"&gt;IDrawingContainer&lt;/code&gt;&lt;/strong&gt; - контейнер для графических примитивов вида&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-qs6bu8je\"&gt;IViewsAndLayersManager&lt;/code&gt;&lt;/strong&gt; - менеджер видов и слоев&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"gruppa-1-poluchenie-vidov\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#gruppa-1-poluchenie-vidov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 1: Получение видов&lt;/span&gt;&lt;/a&gt;Группа 1: Получение видов&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-2qb3f1k3\"&gt;GetView()&lt;/code&gt;&lt;/a&gt; - получить вид по индексу&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getviewbyname\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-f8dmbx8z\"&gt;GetViewByName()&lt;/code&gt;&lt;/a&gt; - получить вид по имени&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getviewbynumber\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-t2gddd9n\"&gt;GetViewByNumber()&lt;/code&gt;&lt;/a&gt; - получить вид по номеру&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getactiveview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9mbxf7jb\"&gt;GetActiveView()&lt;/code&gt;&lt;/a&gt; - получить активный вид&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-2-sozdanie-vidov\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#gruppa-2-sozdanie-vidov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 2: Создание видов&lt;/span&gt;&lt;/a&gt;Группа 2: Создание видов&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#add\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nraa7zrt\"&gt;Add()&lt;/code&gt;&lt;/a&gt; - создать вид и добавить в коллекцию&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#addstandartviews\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7wzpjozs\"&gt;AddStandartViews()&lt;/code&gt;&lt;/a&gt; - создать группу стандартных ассоциативных видов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getview\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getview\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetView()&lt;/span&gt;&lt;/a&gt;GetView()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-1-получение-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает вид по индексу в коллекции.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод возвращает указатель на интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bn3y6cox\"&gt;IView&lt;/code&gt;, представляющий вид с указанным индексом в коллекции. Индекс должен быть в диапазоне от 0 до GetCount() - 1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IViewPtr &lt;span class=\"hljs-title\"&gt;GetView&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; index)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"184\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-184\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-184\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-184.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1upfl5px\"&gt;index&lt;/code&gt; (in) - индекс вида в коллекции (от 0)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-tbx3za0f\"&gt;IViewPtr&lt;/code&gt; на вид или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9svyjm4h\"&gt;nullptr&lt;/code&gt; в случае ошибки или неверного индекса.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение первого вида&lt;/span&gt;\nksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetView&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"204\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-204\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-204\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-204.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Итерация по всем видам&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCount&lt;/span&gt;(); i++)\n{\n    ksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetView&lt;/span&gt;(i);\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!view)\n        &lt;span class=\"hljs-keyword\"&gt;continue&lt;/span&gt;;\n\n    &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; name = view-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetName&lt;/span&gt;();\n    &lt;span class=\"hljs-comment\"&gt;// Работа с видом&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"208\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-208\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-208\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-208.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Индекс должен быть меньше &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5lu8z474\"&gt;GetCount()&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Порядок видов в коллекции может отличаться от порядка по номерам&lt;/li&gt;\n&lt;li&gt;Всегда проверяйте указатель на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5fjv3i4p\"&gt;nullptr&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getviewbyname\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getviewbyname\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetViewByName()&lt;/span&gt;&lt;/a&gt;GetViewByName()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-1-получение-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает вид по имени.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод ищет вид с указанным именем в коллекции и возвращает указатель на него. Если вид с таким именем не найден, возвращает &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nu4326vd\"&gt;nullptr&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IViewPtr &lt;span class=\"hljs-title\"&gt;GetViewByName&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; name)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"245\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-245\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-245\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-245.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zquai1am\"&gt;name&lt;/code&gt; (in) - имя вида для поиска&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-d0vnkzhb\"&gt;IViewPtr&lt;/code&gt; на вид или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gy8jrscl\"&gt;nullptr&lt;/code&gt;, если вид не найден.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение вида по имени&lt;/span&gt;\nksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewByName&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Вид 1\"&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"265\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-265\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-265\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-265.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Поиск конкретного вида&lt;/span&gt;\nstd::wstring targetName = &lt;span class=\"hljs-string\"&gt;L\"Вид Спереди\"&lt;/span&gt;;\nksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewByName&lt;/span&gt;(targetName);\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (view)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с найденным видом&lt;/span&gt;\n    view-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetCurrent&lt;/span&gt;();\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"269\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-269\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-269\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-269.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Имя вида можно получить через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-s24lid6p\"&gt;IView::GetName()&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getviewbynumber\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getviewbynumber\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetViewByNumber()&lt;/span&gt;&lt;/a&gt;GetViewByNumber()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-1-получение-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает вид по номеру.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод ищет вид с указанным номером в коллекции и возвращает указатель на него. Номер вида - это пользовательский номер, отображаемый в документе (например, \"1\", \"2\").&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IViewPtr &lt;span class=\"hljs-title\"&gt;GetViewByNumber&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; number)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"296\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-296\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-296\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-296.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jo2iuibu\"&gt;number&lt;/code&gt; (in) - номер вида для поиска&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-95jvxcrb\"&gt;IViewPtr&lt;/code&gt; на вид или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4dwse18j\"&gt;nullptr&lt;/code&gt;, если вид с таким номером не найден.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya2\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение вида по номеру 1&lt;/span&gt;\nksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewByNumber&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;1&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"316\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-316\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-316\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-316.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Source/Events/Events.cpp (строки 286-288)&lt;/span&gt;\nksapi::IViewsPtr views = viewsMngr-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;();\nview = views ? views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViewByNumber&lt;/span&gt;(viewNumber) : &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (view)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с видом&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"320\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-320\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-320\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-320.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Номера видов могут быть непоследовательными&lt;/li&gt;\n&lt;li&gt;Номер 0 обычно соответствует системному виду&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getactiveview\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#getactiveview\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetActiveView()&lt;/span&gt;&lt;/a&gt;GetActiveView()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-1-получение-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает активный вид документа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод возвращает указатель на интерфейс активного (текущего) вида документа. Активный вид - это вид, который в данный момент отображается и принимает пользовательский ввод.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IViewPtr &lt;span class=\"hljs-title\"&gt;GetActiveView&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"352\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-352\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-352\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-352.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pe3zyrao\"&gt;IViewPtr&lt;/code&gt; на активный вид или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-75lkuyqk\"&gt;nullptr&lt;/code&gt;, если активный вид не существует.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya3\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение активного вида&lt;/span&gt;\nksapi::IViewPtr activeView = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"362\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-362\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-362\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-362.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Source/Steps/Step8_KsAPI/Step8_KsAPI.cpp (строки 585-587)&lt;/span&gt;\nIViewPtr currentView = doc2D.&lt;span class=\"hljs-built_in\"&gt;GetViewsAndLayersManager&lt;/span&gt;()-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;()-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!currentView)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n\n&lt;span class=\"hljs-comment\"&gt;// Получение контейнера чертежа для создания объектов&lt;/span&gt;\nksapi::IDrawingContainerPtr drawCont = currentView;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!drawCont)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n\n&lt;span class=\"hljs-comment\"&gt;// Создание объекта в активном виде&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"366\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-366\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-366\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-366.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Всегда проверяйте указатель на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zhio2whw\"&gt;nullptr&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Активный вид можно использовать как &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7djl5dhc\"&gt;IDrawingContainer&lt;/code&gt; для создания графических объектов&lt;/li&gt;\n&lt;li&gt;Смена активного вида происходит при щелчке пользователя на другом виде&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"add\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#add\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Add()&lt;/span&gt;&lt;/a&gt;Add()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-2-создание-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Создает новый вид и добавляет его в коллекцию.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод создает новый вид указанного типа и добавляет его в коллекцию видов документа. Возвращает указатель на созданный вид.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IViewPtr &lt;span class=\"hljs-title\"&gt;Add&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(LtViewType viewType)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"403\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-403\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-403\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-403.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-65b1o24o\"&gt;viewType&lt;/code&gt; (in) - тип создаваемого вида (перечисление &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bfin6sm9\"&gt;LtViewType&lt;/code&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0fhyy8c0\"&gt;IViewPtr&lt;/code&gt; на созданный вид или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-q1w2bp9n\"&gt;nullptr&lt;/code&gt; в случае ошибки.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya4\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание нового вида&lt;/span&gt;\nksapi::IViewPtr newView = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;(vt_Standart);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"423\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-423\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-423\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-423.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание стандартного вида&lt;/span&gt;\nksapi::IViewPtr view = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;(vt_Standart);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!view)\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n\n&lt;span class=\"hljs-comment\"&gt;// Настройка параметров вида&lt;/span&gt;\nview-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetName&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Новый вид\"&lt;/span&gt;);\nview-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetScale&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;1.0&lt;/span&gt;);\nview-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"427\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-427\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-427\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-427.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Созданный вид автоматически добавляется в коллекцию&lt;/li&gt;\n&lt;li&gt;После создания вид необходимо позиционировать и настроить&lt;/li&gt;\n&lt;li&gt;Тип вида влияет на свойства, доступные для настройки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"addstandartviews\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#addstandartviews\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;AddStandartViews()&lt;/span&gt;&lt;/a&gt;AddStandartViews()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#группа-2-создание-видов\"&gt;Группа методов&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Создает группу стандартных ассоциативных видов из 3D модели.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод создает группу стандартных ассоциативных видов (спереди, сзади, сверху, снизу, слева, справа, изометрия) из указанной 3D модели и добавляет их в коллекцию видов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;AddStandartViews&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; fileName, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; projectionName,\n                              &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;&amp;gt; &amp;amp; projectionsTypes, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; y, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; scale, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; dx,\n                              &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; dy)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"464\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-464\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-464\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-464.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mojqe4yv\"&gt;fileName&lt;/code&gt; (in) - путь к файлу 3D модели&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7szo63mx\"&gt;projectionName&lt;/code&gt; (in) - имя проекции из документа-источника&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-26a6qy59\"&gt;projectionsTypes&lt;/code&gt; (in) - битовая маска типов стандартных видов:\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-d9n79lp6\"&gt;0x1&lt;/code&gt; - Спереди&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-honv2a08\"&gt;0x2&lt;/code&gt; - Сзади&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-h2bzgikh\"&gt;0x4&lt;/code&gt; - Сверху&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nmrtj7im\"&gt;0x8&lt;/code&gt; - Снизу&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-b4gd2uyh\"&gt;0x10&lt;/code&gt; - Слева&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5eva72tn\"&gt;0x20&lt;/code&gt; - Справа&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4c3po9dv\"&gt;0x40&lt;/code&gt; - Изометрия&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-zv7vrmj8\"&gt;x, y&lt;/code&gt; (in) - координаты создаваемого главного вида (спереди)&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-wmv8jmhj\"&gt;scale&lt;/code&gt; (in) - масштаб видов&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3wkj32y7\"&gt;dx, dy&lt;/code&gt; (in) - расстояние между видами по горизонтали и вертикали&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pvr083j1\"&gt;true&lt;/code&gt; - виды успешно созданы, &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9b31kukh\"&gt;false&lt;/code&gt; - ошибка создания.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya5\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/IViews.html#primer-ispolzovaniya5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание стандартных видов&lt;/span&gt;\nstd::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;&amp;gt; viewTypes = {&lt;span class=\"hljs-number\"&gt;0x1&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;0x4&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;0x40&lt;/span&gt;}; &lt;span class=\"hljs-comment\"&gt;// Спереди, Сверху, Изометрия&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; success = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddStandartViews&lt;/span&gt;(\n    &lt;span class=\"hljs-string\"&gt;L\"C:\\\\model.m3d\"&lt;/span&gt;,    &lt;span class=\"hljs-comment\"&gt;// Путь к модели&lt;/span&gt;\n    &lt;span class=\"hljs-string\"&gt;L\"Изометрия\"&lt;/span&gt;,         &lt;span class=\"hljs-comment\"&gt;// Имя проекции&lt;/span&gt;\n    viewTypes,            &lt;span class=\"hljs-comment\"&gt;// Типы видов&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;,        &lt;span class=\"hljs-comment\"&gt;// Координаты&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;1.0&lt;/span&gt;,                 &lt;span class=\"hljs-comment\"&gt;// Масштаб&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;           &lt;span class=\"hljs-comment\"&gt;// Расстояние между видами&lt;/span&gt;\n);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"546\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-546\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-546\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-546.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание всех стандартных видов&lt;/span&gt;\nstd::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;&amp;gt; allViews = {\n    &lt;span class=\"hljs-number\"&gt;0x1&lt;/span&gt;,   &lt;span class=\"hljs-comment\"&gt;// Спереди&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x2&lt;/span&gt;,   &lt;span class=\"hljs-comment\"&gt;// Сзади&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x4&lt;/span&gt;,   &lt;span class=\"hljs-comment\"&gt;// Сверху&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x8&lt;/span&gt;,   &lt;span class=\"hljs-comment\"&gt;// Снизу&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x10&lt;/span&gt;,  &lt;span class=\"hljs-comment\"&gt;// Слева&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x20&lt;/span&gt;,  &lt;span class=\"hljs-comment\"&gt;// Справа&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0x40&lt;/span&gt;   &lt;span class=\"hljs-comment\"&gt;// Изометрия&lt;/span&gt;\n};\n\n&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; result = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddStandartViews&lt;/span&gt;(\n    &lt;span class=\"hljs-string\"&gt;L\"d:\\\\models\\\\part.m3d\"&lt;/span&gt;,\n    &lt;span class=\"hljs-string\"&gt;L\"Изометрия XYZ\"&lt;/span&gt;,\n    allViews,\n    &lt;span class=\"hljs-number\"&gt;200.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;150.0&lt;/span&gt;,  &lt;span class=\"hljs-comment\"&gt;// Позиция главного вида&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;0.5&lt;/span&gt;,           &lt;span class=\"hljs-comment\"&gt;// Масштаб 1:2&lt;/span&gt;\n    &lt;span class=\"hljs-number\"&gt;80.0&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;60.0&lt;/span&gt;     &lt;span class=\"hljs-comment\"&gt;// Расстояние между видами&lt;/span&gt;\n);\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!result)\n{\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-stri
