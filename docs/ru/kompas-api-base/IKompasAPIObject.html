        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс IKompasAPIObject&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIKompasDocument%5D%0A%20%20%20%20C%20--%3E%20D%5BIKompasDocument2D%5D%0A%20%20%20%20C%20--%3E%20E%5BIKompasDocument3D%5D%0A%20%20%20%20B%20--%3E%20F%5BIKompasCollection%5D%0A%20%20%20%20F%20--%3E%20G%5BIDocuments%5D%0A%20%20%20%20F%20--%3E%20H%5BIViews%5D%0A%20%20%20%20F%20--%3E%20I%5BIDrawingObjects%5D%0A%20%20%20%20B%20--%3E%20J%5BIDrawingContainer%5D%0A%20%20%20%20B%20--%3E%20K%5BIView%5D%0A%20%20%20%20B%20--%3E%20L%5BIModelObject%5D%0A%20%20%20%20L%20--%3E%20M%5BIPart%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Базовый интерфейс для всех объектов КОМПАС API. Является родительским для всех интерфейсов системы КОМПАС, предоставляя минимальный набор методов для идентификации и навигации по иерархии объектов.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Основные характеристики:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Корневой интерфейс для всей иерархии объектов КОМПАС API (кроме &lt;a href=\"ru/kompas-api-base/interface_page_files/IAPIObject.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3mkrvpi6\"&gt;IAPIObject&lt;/code&gt;&lt;/a&gt;)&lt;/li&gt;\n&lt;li&gt;Наследуется напрямую от &lt;a href=\"ru/kompas-api-base/interface_page_files/IAPIObject.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-skcy252m\"&gt;IAPIObject&lt;/code&gt;&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;Предоставляет методы для получения родительского объекта и определения типа объекта&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Большинство интерфейсов КОМПАС API&lt;/strong&gt; наследуются от &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ug7q6cc5\"&gt;IKompasAPIObject&lt;/code&gt;.&lt;/li&gt;\n&lt;li&gt;Метод &lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#getparent\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pk2204c1\"&gt;GetParent()&lt;/code&gt;&lt;/a&gt; возвращает владельца объекта. Для документов возвращает приложение, для объектов документа - соответствующий контейнер.&lt;/li&gt;\n&lt;li&gt;Метод &lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#gettype\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7vwlnqk9\"&gt;GetType()&lt;/code&gt;&lt;/a&gt; возвращает значение из перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6t58vun1\"&gt;KompasAPIObjectTypeEnum&lt;/code&gt;, позволяющее определить тип объекта.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Через GetParent():&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Любой объект можно получить через &lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#getparent\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-btw109a6\"&gt;GetParent()&lt;/code&gt;&lt;/a&gt; от дочернего объекта&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Через QueryInterface:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Приведение от конкретных интерфейсов к базовому &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k9wapa6w\"&gt;IKompasAPIObject&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Получение документа из приложения&lt;/span&gt;\nksapi::IDocumentsPtr documents = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDocuments&lt;/span&gt;();\nksapi::IKompasDocumentPtr doc = documents-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDocument&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 2: Получение родителя объекта (например, детали)&lt;/span&gt;\nksapi::IPartPtr part = ...;\nksapi::IKompasAPIObjectPtr parent = part-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetParent&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 3: Приведение к базовому интерфейсу&lt;/span&gt;\nksapi::IKompasDocument2DPtr doc2D = ...;\nksapi::IKompasAPIObjectPtr baseObj = doc2D;  &lt;span class=\"hljs-comment\"&gt;// Неявное приведение&lt;/span&gt;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"89\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-89\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-89\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-89.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-cpuxe0qt\"&gt;IKompasAPIObject&lt;/code&gt; является базовым. Ниже перечислены примеры интерфейсов, которые &lt;strong&gt;наследуются&lt;/strong&gt; от него:&lt;/p&gt;\n&lt;h3 id=\"interfejsy-prilozheniya-i-dokumentov\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#interfejsy-prilozheniya-i-dokumentov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейсы приложения и документов:&lt;/span&gt;&lt;/a&gt;Интерфейсы приложения и документов:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1r56gcd5\"&gt;IKompasDocument&lt;/code&gt;&lt;/strong&gt; - базовый интерфейс документа&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nx1zmj5p\"&gt;IDocuments&lt;/code&gt;&lt;/strong&gt; - коллекция документов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"interfejsy-kollekcij\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#interfejsy-kollekcij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейсы коллекций:&lt;/span&gt;&lt;/a&gt;Интерфейсы коллекций:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1vtn2mjl\"&gt;IKompasCollection&lt;/code&gt;&lt;/strong&gt; - базовый интерфейс коллекций&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ayqslbfu\"&gt;IDrawingObjects&lt;/code&gt;&lt;/strong&gt; - объекты чертежа&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-oajkxhi7\"&gt;IModelObjects&lt;/code&gt;&lt;/strong&gt; - объекты модели&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"interfejsy-graficheskih-obuektov\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#interfejsy-graficheskih-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейсы графических объектов:&lt;/span&gt;&lt;/a&gt;Интерфейсы графических объектов:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hswl5jwm\"&gt;IDrawingContainer&lt;/code&gt;&lt;/strong&gt; - контейнер для графических примитивов&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nthppszj\"&gt;IView&lt;/code&gt;&lt;/strong&gt; - вид документа&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"interfejsy-modelej-3d\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#interfejsy-modelej-3d\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Интерфейсы моделей (3D):&lt;/span&gt;&lt;/a&gt;Интерфейсы моделей (3D):&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9scsk8mj\"&gt;IModelObject&lt;/code&gt;&lt;/strong&gt; - объект 3D модели&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7g36n34g\"&gt;IPart&lt;/code&gt;&lt;/strong&gt; - деталь&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#getparent\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-opm95jw9\"&gt;GetParent()&lt;/code&gt;&lt;/a&gt; - получить владельца объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#gettype\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-agi0wkzz\"&gt;GetType()&lt;/code&gt;&lt;/a&gt; - получить тип объекта&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getparent\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#getparent\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetParent()&lt;/span&gt;&lt;/a&gt;GetParent()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает указатель на интерфейс владельца (родителя) данного объекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод возвращает указатель на объект, который является владельцем (родителем) текущего объекта. Это позволяет построить иерархию объектов и перемещаться от дочерних объектов к родительским.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IKompasAPIObjectPtr &lt;span class=\"hljs-title\"&gt;GetParent&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"192\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-192\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-192\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-192.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6vw4bfk9\"&gt;IKompasAPIObjectPtr&lt;/code&gt; на родительский объект или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ar1s7cln\"&gt;nullptr&lt;/code&gt;, если родитель отсутствует.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение родителя объекта&lt;/span&gt;\nksapi::IKompasAPIObjectPtr parent = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetParent&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"202\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-202\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-202\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-202.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Source/Cube/DocumentFrameEvents.cpp (строки 230-240)&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Получение родителя объекта для определения принадлежности детали&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;ksapi::IPartPtr &lt;span class=\"hljs-title\"&gt;parent&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(object-&amp;gt;GetParent())&lt;/span&gt;&lt;/span&gt;;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (parent)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с родительской деталью&lt;/span&gt;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Пропуск самой верхней детали&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (topPart == parentPart)\n    parentPart = &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"206\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-206\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-206\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-206.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Возвращает &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-naury47z\"&gt;nullptr&lt;/code&gt; для объектов верхнего уровня (приложение, корневые объекты)&lt;/li&gt;\n&lt;li&gt;Тип возвращаемого указателя может быть приведен к конкретному типу&lt;/li&gt;\n&lt;li&gt;Родитель может измениться при изменении структуры документа&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"gettype\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#gettype\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetType()&lt;/span&gt;&lt;/a&gt;GetType()&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает перечисление типа объекта КОМПАС API.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетод возвращает значение перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bl0ib33o\"&gt;KompasAPIObjectTypeEnum&lt;/code&gt;, позволяющее определить конкретный тип объекта без использования динамической идентификации типов (RTTI). Это особенно полезно при работе с универсальными указателями &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rpax85pd\"&gt;IKompasAPIObjectPtr&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; KompasAPIObjectTypeEnum &lt;span class=\"hljs-title\"&gt;GetType&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"243\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-243\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-243\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-243.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Значение перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lfncjvn7\"&gt;KompasAPIObjectTypeEnum&lt;/code&gt;, определяющее тип объекта.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-base/IKompasAPIObject.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Проверка типа объекта&lt;/span&gt;\nksapi::KompasAPIObjectTypeEnum type = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetType&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"253\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-253\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-253\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-253.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Source/Steps/Step3_KsAPI_3D/Step3_KsAPI_3D.cpp (строки 127-133)&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Функция фильтрации объектов по типу&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; __stdcall &lt;span class=\"hljs-title\"&gt;UserFilterProc&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IModelObjectPtr e)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (e &amp;amp;&amp;amp; (!oType || e-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetType&lt;/span&gt;() == oType))\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    &lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Source/OneWindow/LibObj.cpp (строки 524-536)&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Определение типа объекта для выбора обработки&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetType&lt;/span&gt;() == ksObjectFace)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Обработка грани&lt;/span&gt;\n}\n&lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetType&lt;/span&gt;() == o3d_edge)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Обработка ребра&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"257\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-257\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n
