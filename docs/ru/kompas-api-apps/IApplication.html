        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс IApplication&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"interface\" style=\"margin:5px 30%\"&gt;IApplication&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIApplication%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0l6k4sxe\"&gt;IApplication&lt;/code&gt; является главным интерфейсом приложения КОМПАС-3D. Он предоставляет доступ к основным функциям приложения, включая управление документами, диалогами, менеджерами, системными настройками и событиями. Через этот интерфейс библиотеки получают доступ к функциональности КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-eup270vs\"&gt;IApplication&lt;/code&gt; является корневым интерфейсом в иерархии KsAPI и не имеет явного родителя. Он передаётся в библиотеку при её загрузке в КОМПАС через функцию точки входа.&lt;/p&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Инициализация в LoadKompasLibrary&lt;/strong&gt; - Интерфейс передаётся автоматически при загрузке библиотеки, не нужно получать его отдельно&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Проверка указателя&lt;/strong&gt; - Всегда проверяйте указатель на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-swksytth\"&gt;nullptr&lt;/code&gt; перед использованием методов&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Глобальная переменная&lt;/strong&gt; - В библиотеках КОМПАС принято хранить указатель на &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mbdqyzov\"&gt;IApplication&lt;/code&gt; в глобальной переменной&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Основная точка доступа&lt;/strong&gt; - Через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-36qhd77i\"&gt;IApplication&lt;/code&gt; получаются все остальные интерфейсы API&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Через функцию точки входа библиотеки:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lun4o829\"&gt;LoadKompasLibrary(ksapi::IApplication &amp;amp; app, ...)&lt;/code&gt; - основной способ для библиотек&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rt63w75q\"&gt;UnloadKompasLibrary()&lt;/code&gt; - вызывается при выгрузке библиотеки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Через глобальную функцию:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ix986i1r\"&gt;ksapi::GetKompasApplication()&lt;/code&gt; - получение приложения напрямую&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Получение через точку входа библиотеки (основной способ)&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;static&lt;/span&gt; ksapi::IApplication * kompasApp = &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n&lt;span class=\"hljs-built_in\"&gt;APP_EXP_FUNC&lt;/span&gt;(&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt;) &lt;span class=\"hljs-built_in\"&gt;LoadKompasLibrary&lt;/span&gt;(ksapi::IApplication &amp;amp; app, ksapi::IKompasLibraryActions &amp;amp; libaryActions)\n{\n    kompasApp = &amp;amp;app;  &lt;span class=\"hljs-comment\"&gt;// Сохранение указателя на приложение&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 2: Использование&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;RunCommand&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;unsigned&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;int&lt;/span&gt; commandId, ksapi::ksRunCommandModeEnum mode)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (kompasApp)\n        kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Привет!\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"\"&lt;/span&gt;, ksMessageWarning, ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"84\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-84\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-84\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-84.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;Для данного интерфейса отсутствуют дополнительные интерфейсы, получаемые через QueryInterface. Все необходимые интерфейсы получаются через методы самого &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-g9hknv5c\"&gt;IApplication&lt;/code&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/IDocuments.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bfd414i2\"&gt;IDocumentsPtr&lt;/code&gt;&lt;/a&gt; - коллекция документов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/files/ILibraryManager.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-idpdk3ar\"&gt;ILibraryManagerPtr&lt;/code&gt;&lt;/a&gt; - менеджер библиотек&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/files/IApplicationDialogs.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-kifwupy2\"&gt;IApplicationDialogsPtr&lt;/code&gt;&lt;/a&gt; - диалоги приложения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/files/IApplicationEvents.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-wzuahvq3\"&gt;IApplicationEventsPtr&lt;/code&gt;&lt;/a&gt; - события приложения&lt;/li&gt;\n&lt;li&gt;И другие&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"gruppa-1-upravlenie-prilozheniem\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gruppa-1-upravlenie-prilozheniem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 1: Управление приложением&lt;/span&gt;&lt;/a&gt;Группа 1: Управление приложением&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#quit\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gpljdtmy\"&gt;Quit()&lt;/code&gt;&lt;/a&gt; - Закрыть приложение&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setvisible\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0ox9cn46\"&gt;SetVisible(bool visible)&lt;/code&gt;&lt;/a&gt; - Установить видимость приложения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#isvisible\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0tjd2iqz\"&gt;IsVisible()&lt;/code&gt;&lt;/a&gt; - Получить видимость приложения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#pumpwaitingmessages\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-g0u4o0hc\"&gt;PumpWaitingMessages()&lt;/code&gt;&lt;/a&gt; - Обработать все сообщения в стеке&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setlockpumpmessages\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6h0jh3qf\"&gt;SetLockPumpMessages(bool lock)&lt;/code&gt;&lt;/a&gt; - Заблокировать обработку сообщений&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#islockpumpmessages\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-vw6do5pm\"&gt;IsLockPumpMessages()&lt;/code&gt;&lt;/a&gt; - Проверить блокировку сообщений&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-2-rabota-s-dokumentami\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gruppa-2-rabota-s-dokumentami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 2: Работа с документами&lt;/span&gt;&lt;/a&gt;Группа 2: Работа с документами&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getdocuments\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-t2r02dcr\"&gt;GetDocuments()&lt;/code&gt;&lt;/a&gt; - Получить коллекцию документов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getactivedocument\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5j3c881n\"&gt;GetActiveDocument()&lt;/code&gt;&lt;/a&gt; - Получить активный документ&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setactivedocument\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-s6u41i3h\"&gt;SetActiveDocument()&lt;/code&gt;&lt;/a&gt; - Установить активный документ&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-3-menedzhery-i-servisy\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gruppa-3-menedzhery-i-servisy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 3: Менеджеры и сервисы&lt;/span&gt;&lt;/a&gt;Группа 3: Менеджеры и сервисы&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getlibrarymanager\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-55qm24y9\"&gt;GetLibraryManager()&lt;/code&gt;&lt;/a&gt; - Получить менеджер библиотек&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getstylesmanager\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-j7xjalm1\"&gt;GetStylesManager()&lt;/code&gt;&lt;/a&gt; - Получить менеджер стилей&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getpropertymng\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-krvc8ef5\"&gt;GetPropertyMng()&lt;/code&gt;&lt;/a&gt; - Получить менеджер свойств&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getqualitymanager\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-cdztz5ho\"&gt;GetQualityManager()&lt;/code&gt;&lt;/a&gt; - Получить менеджер классов допуска&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationlicensemanager\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1fn91kbc\"&gt;GetApplicationLicenseManager()&lt;/code&gt;&lt;/a&gt; - Получить менеджер лицензий&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationservices\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fobciuft\"&gt;GetApplicationServices()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс сервисных функций&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationdialogsutils\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-llu9zmym\"&gt;GetApplicationDialogsUtils()&lt;/code&gt;&lt;/a&gt; - Получить вспомогательные функции для диалогов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#events\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-44nw38gm\"&gt;Events()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс событий приложения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getattrtypemng\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-g3nfonne\"&gt;GetAttrTypeMng()&lt;/code&gt;&lt;/a&gt; - Получить менеджер для работы с типами атрибутов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getconverter\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-o44zqibx\"&gt;GetConverter()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс конвертера документов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getconverterbypath\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-x15zofsk\"&gt;GetConverterByPath()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс конвертера по пути&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getprogressbar\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-qqvwh78h\"&gt;GetProgressBar()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс индикатора процесса&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getcancelableprogressbar\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1jnz1igt\"&gt;GetCancelableProgressBar()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс индикатора с отменой&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#createpropertymanager\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-i9p980gb\"&gt;CreatePropertyManager()&lt;/code&gt;&lt;/a&gt; - Создать панель свойств&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#createprocessparam\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-sfkn8jnr\"&gt;CreateProcessParam()&lt;/code&gt;&lt;/a&gt; - Создать параметры процесса&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#createresourcesmodule\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-w4ct7r92\"&gt;CreateResourcesModule()&lt;/code&gt;&lt;/a&gt; - Получить описание ресурсов библиотеки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#createmenu\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jnq81aqc\"&gt;CreateMenu()&lt;/code&gt;&lt;/a&gt; - Создать меню&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-4-dialogi-i-soobsheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gruppa-4-dialogi-i-soobsheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 4: Диалоги и сообщения&lt;/span&gt;&lt;/a&gt;Группа 4: Диалоги и сообщения&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#showmessagebox\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nzrrybqx\"&gt;ShowMessageBox()&lt;/code&gt;&lt;/a&gt; - Показать сообщение&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#showmessagedialog\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-e5x5mcc9\"&gt;ShowMessageDialog()&lt;/code&gt;&lt;/a&gt; - Показать диалог&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationdialogs\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-st9qeqzw\"&gt;GetApplicationDialogs()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс диалогов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#sethidemessage\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lip58jl2\"&gt;SetHideMessage()&lt;/code&gt;&lt;/a&gt; - Установить правило вывода сообщений&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gethidemessage\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hzock5h0\"&gt;GetHideMessage()&lt;/code&gt;&lt;/a&gt; - Получить правило вывода сообщений&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationdialogsutils\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-v8r4j0we\"&gt;GetApplicationDialogsUtils()&lt;/code&gt;&lt;/a&gt; - Получить вспомогательные функции для диалогов&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getdictionary\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-i7ztpmr7\"&gt;GetDictionary()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс словаря КОМПАС&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#createresourcesmodule\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3pwvzzr5\"&gt;CreateResourcesModule()&lt;/code&gt;&lt;/a&gt; - Создать модуль ресурсов&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-5-sistema-i-nastrojki\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#gruppa-5-sistema-i-nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 5: Система и настройки&lt;/span&gt;&lt;/a&gt;Группа 5: Система и настройки&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getsystemsettings\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ll40bsln\"&gt;GetSystemSettings()&lt;/code&gt;&lt;/a&gt; - Получить параметры системы&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getsystemversion\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9ftcgusz\"&gt;GetSystemVersion()&lt;/code&gt;&lt;/a&gt; - Получить версию КОМПАС&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getbuildnumber\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-to9z4zho\"&gt;GetBuildNumber()&lt;/code&gt;&lt;/a&gt; - Получить номер сборки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getkompasserror\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-q9r029tn\"&gt;GetKompasError()&lt;/code&gt;&lt;/a&gt; - Получить интерфейс ошибок&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationname\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gpzeyloc\"&gt;GetApplicationName()&lt;/code&gt;&lt;/a&gt; - Получить имя приложения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getmainwindowhandle\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-xic0k4r3\"&gt;GetMainWindowHandle()&lt;/code&gt;&lt;/a&gt; - Получить дескриптор главного окна&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setenabletaskaccess\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pcee45pe\"&gt;SetEnableTaskAccess()&lt;/code&gt;&lt;/a&gt; - Установить разрешение доступа к задаче&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#isenabletaskaccess\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k7sh76xc\"&gt;IsEnableTaskAccess()&lt;/code&gt;&lt;/a&gt; - Получить признак разрешения доступа&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getcurrentdirectory\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7vqk5f8l\"&gt;GetCurrentDirectory()&lt;/code&gt;&lt;/a&gt; - Получить текущий каталог&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setcurrentdirectory\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-16z360i6\"&gt;SetCurrentDirectory()&lt;/code&gt;&lt;/a&gt; - Установить текущий каталог&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getlibrarystyles\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fmnkx8mc\"&gt;GetLibraryStyles()&lt;/code&gt;&lt;/a&gt; - Получить стили из библиотеки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"quit\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#quit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Quit&lt;/span&gt;&lt;/a&gt;Quit&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-1-управление-приложением\"&gt;Группа 1: Управление приложением&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Закрывает приложение КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод закрывает приложение КОМПАС. После вызова этого метода приложение будет закрыто и все несохранённые данные могут быть потеряны. Рекомендуется использовать с осторожностью.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;Quit&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"387\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-387\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-387\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-387.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Метод закрывает всё приложение целиком&lt;/li&gt;\n&lt;li&gt;Рекомендуется использовать только при необходимости полного закрытия КОМПАС из библиотеки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setvisible\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setvisible\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetVisible&lt;/span&gt;&lt;/a&gt;SetVisible&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-1-управление-приложением\"&gt;Группа 1: Управление приложением&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Устанавливает видимость окна приложения КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод позволяет показать или скрыть главное окно приложения КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetVisible&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; visible)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"425\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-425\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-425\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-425.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bolmt6m1\"&gt;visible&lt;/code&gt; (in) - &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fjmudjwx\"&gt;true&lt;/code&gt; - показать окно, &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-58rijhuk\"&gt;false&lt;/code&gt; - скрыть окно&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Пример использования:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Обработка сообщений во время длительной операции&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; &lt;span class=\"hljs-number\"&gt;1000&lt;/span&gt;; i++)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Выполнение операции&lt;/span&gt;\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;PumpWaitingMessages&lt;/span&gt;();  &lt;span class=\"hljs-comment\"&gt;// Обновление интерфейса&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"439\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-439\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-439\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-439.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setlockpumpmessages\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setlockpumpmessages\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetLockPumpMessages&lt;/span&gt;&lt;/a&gt;SetLockPumpMessages&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-1-управление-приложением\"&gt;Группа 1: Управление приложением&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Блокирует или разблокирует обработку сообщений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetLockPumpMessages&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; lock)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"453\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-453\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-453\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-453.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-e50f2nie\"&gt;lock&lt;/code&gt; (in) - &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8dk6htsl\"&gt;true&lt;/code&gt; - заблокировать, &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7nuy441x\"&gt;false&lt;/code&gt; - разблокировать&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"islockpumpmessages\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#islockpumpmessages\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;IsLockPumpMessages&lt;/span&gt;&lt;/a&gt;IsLockPumpMessages&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-1-управление-приложением\"&gt;Группа 1: Управление приложением&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает признак блокировки обработки сообщений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;IsLockPumpMessages&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"477\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-477\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-477\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-477.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getdocuments\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getdocuments\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetDocuments&lt;/span&gt;&lt;/a&gt;GetDocuments&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-2-работа-с-документами\"&gt;Группа 2: Работа с документами&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает коллекцию всех открытых документов в приложении.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод предоставляет доступ к коллекции &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bjx38hff\"&gt;IDocuments&lt;/code&gt;, которая содержит все открытые документы КОМПАС. Через эту коллекцию можно создавать новые документы, получать существующие и управлять ими.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IDocumentsPtr &lt;span class=\"hljs-title\"&gt;GetDocuments&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"494\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-494\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-494\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-494.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;a href=\"ru/kompas-api-apps/documents/IDocuments.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-eqoex0me\"&gt;IDocumentsPtr&lt;/code&gt;&lt;/a&gt; коллекции документов&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;ksapi::IDocumentsPtr documents = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDocuments&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"507\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-507\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-507\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-507.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение коллекции всех открытых документов&lt;/span&gt;\nksapi::IDocumentsPtr documents = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDocuments&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!documents)\n{\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Не удалось получить коллекцию документов\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"Ошибка\"&lt;/span&gt;, ksMessageError, ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Создание нового документа (параметр - тип документа)&lt;/span&gt;\nksapi::IKompasDocumentPtr newDoc = documents-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;(ksDocumentDrawing, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!newDoc)\n{\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Не удалось создать документ\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"Ошибка\"&lt;/span&gt;, ksMessageError, ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"511\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-511\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-511\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-511.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ВозвращаетSmartPtr, который может быть nullptr&lt;/li&gt;\n&lt;li&gt;Всегда проверяйте возвращаемое значение перед использованием&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getactivedocument\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getactivedocument\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetActiveDocument&lt;/span&gt;&lt;/a&gt;GetActiveDocument&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-2-работа-с-документами\"&gt;Группа 2: Работа с документами&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает активный (текущий) документ в приложении.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод возвращает документ, который в данный момент активен в окне КОМПАС. Это может быть документ любого типа (2D чертёж, 3D модель, спецификация и т.д.). Перед использованием необходимо проверить тип документа и привести его к соответствующему интерфейсу.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IKompasDocumentPtr &lt;span class=\"hljs-title\"&gt;GetActiveDocument&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"543\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-543\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-543\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-543.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fhrkyvqy\"&gt;IKompasDocumentPtr&lt;/code&gt; активного документа&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;ksapi::IKompasDocumentPtr doc = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveDocument&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"556\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-556\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-556\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-556.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение активного документа&lt;/span&gt;\nksapi::IKompasDocumentPtr doc = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveDocument&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!doc)\n{\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Документ не активизирован\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"\"&lt;/span&gt;, ksMessageWarning, ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Определение типа документа&lt;/span&gt;\nDocumentTypeEnum docType = doc-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDocumentType&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Типы документов:&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentUnknown = 0      - неизвестный тип&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentDrawing = 1       - чертёж&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentFragment = 2      - фрагмент&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentSpecification = 3 - спецификация&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentPart = 4          - деталь&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentAssembly = 5      - сборка&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentTextual = 6       - текстовый документ&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// ksDocumentTechnologyAssembly = 7 - технологическая сборка&lt;/span&gt;\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (docType == ksDocumentDrawing || docType == ksDocumentFragment)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с 2D документом&lt;/span&gt;\n    ksapi::IKompasDocument2DPtr doc2D = doc;\n    &lt;span class=\"hljs-comment\"&gt;// ...&lt;/span&gt;\n}\n&lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (docType == ksDocumentPart || docType == ksDocumentAssembly)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с 3D документом&lt;/span&gt;\n    ksapi::IKompasDocument3DPtr doc3D = doc;\n    &lt;span class=\"hljs-comment\"&gt;// ...&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"560\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-560\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-560\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-560.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Возвращает nullptr, если нет активного документа&lt;/li&gt;\n&lt;li&gt;Всегда проверяйте возвращаемое значение перед использованием&lt;/li&gt;\n&lt;li&gt;Тип документа нужно определять через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-yug5ngu5\"&gt;GetDocumentType()&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setactivedocument\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#setactivedocument\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetActiveDocument&lt;/span&gt;&lt;/a&gt;SetActiveDocument&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-2-работа-с-документами\"&gt;Группа 2: Работа с документами&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Устанавливает активный документ в приложении.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetActiveDocument&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; IKompasDocumentPtr &amp;amp; document)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"594\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-594\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-594\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-594.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-7bf9zo1o\"&gt;document&lt;/code&gt; (in) - указатель на документ, который нужно сделать активным&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Тип документа:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pxbbcjs1\"&gt;ksDocumentUnknown&lt;/code&gt; - неизвестный тип&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-e8injlyy\"&gt;ksDocumentDrawing&lt;/code&gt; - чертёж&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-f8ayt6vt\"&gt;ksDocumentFragment&lt;/code&gt; - фрагмент&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-sbky3nz0\"&gt;ksDocumentSpecification&lt;/code&gt; - спецификация&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-eukudahe\"&gt;ksDocumentPart&lt;/code&gt; - деталь&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nrxoybus\"&gt;ksDocumentAssembly&lt;/code&gt; - сборка&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ggzv5386\"&gt;ksDocumentTextual&lt;/code&gt; - текстовый документ&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-m3rwgh9c\"&gt;ksDocumentTechnologyAssembly&lt;/code&gt; - технологическая сборка&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getlibrarymanager\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getlibrarymanager\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetLibraryManager&lt;/span&gt;&lt;/a&gt;GetLibraryManager&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-3-менеджеры-и-сервисы\"&gt;Группа 3: Менеджеры и сервисы&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает менеджер библиотек КОМПАС.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод предоставляет доступ к интерфейсу &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lyo48h7q\"&gt;ILibraryManager&lt;/code&gt;, который управляет библиотеками КОМПАС. Через него можно получать доступ к процедурным библиотекам, библиотекам конвертеров и другим типам библиотек.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ILibraryManagerPtr &lt;span class=\"hljs-title\"&gt;GetLibraryManager&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"669\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-669\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-669\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-669.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;a href=\"ru/kompas-api-apps/files/ILibraryManager.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1eu4bg73\"&gt;ILibraryManagerPtr&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya2\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение менеджера биб "16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"740\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-740\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-740\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-740.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;a href=\"ru/kompas-api-apps/files/IQualityManager.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-j7eazofg\"&gt;IQualityManagerPtr&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getapplicationlicensemanager\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#getapplicationlicensemanager\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetApplicationLicenseManager&lt;/span&gt;&lt;/a&gt;GetApplicationLicenseManager&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-3-менеджеры-и-сервисы\"&gt;Группа 3: Менеджеры и сервисы&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает менеджер лицензий приложения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; IApplicationLicenseManagerPtr &lt;span class=\"hljs-title\"&gt;GetApplicationLicenseManager&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"760\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-760\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-760\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-760.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; нет&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс &lt;a href=\"ru/kompas-api-apps/files/IApplicationLicenseManager.html\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-43hj64pr\"&gt;IApplicationLicenseManagerPtr&lt;/code&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"showmessagebox\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#showmessagebox\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ShowMessageBox&lt;/span&gt;&lt;/a&gt;ShowMessageBox&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-4-диалоги-и-сообщения\"&gt;Группа 4: Диалоги и сообщения&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Отображает окно сообщения пользователю.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод показывает стандартное окно сообщения КОМПАС с настраиваемым текстом, заголовком, типом и кнопками. Возвращает информацию о нажатой кнопке.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ksMessageButtonEnum &lt;span class=\"hljs-title\"&gt;ShowMessageBox&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; text, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; caption,\n                                           ksMessageTypeEnum dialogType, ksMessageButtonSetEnum dialogButtons,\n                                           &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; showModal)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"783\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-783\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-783\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-783.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6c2e45py\"&gt;text&lt;/code&gt; (in) - текст сообщения&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fzde371f\"&gt;caption&lt;/code&gt; (in) - заголовок окна&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pe64uly0\"&gt;dialogType&lt;/code&gt; (in) - тип сообщения:\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9d0bx6rn\"&gt;ksMessageError&lt;/code&gt; - сообщение об ошибке&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-2nrmyqxt\"&gt;ksMessageQuestion&lt;/code&gt; - вопросительное сообщение&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-y2gyw7mx\"&gt;ksMessageWarning&lt;/code&gt; - предупреждающее сообщение&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-turlghpk\"&gt;ksMessageInformation&lt;/code&gt; - информационное сообщение&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5ziofu34\"&gt;dialogButtons&lt;/code&gt; (in) - набор кнопок:\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ya5f03w7\"&gt;ksButtonSetOk&lt;/code&gt; - только ОК&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-68xse2ay\"&gt;ksButtonSetOkCancel&lt;/code&gt; - ОК и Отмена&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-b4jfld5a\"&gt;ksButtonSetYesNoCancel&lt;/code&gt; - Да, Нет и Отмена&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ob04s2u7\"&gt;ksButtonSetYesNo&lt;/code&gt; - Да и Нет&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-19yurycd\"&gt;showModal&lt;/code&gt; (in) - признак модального окна&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Кнопка, нажатая пользователем:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-slstkphv\"&gt;ksButtonOk&lt;/code&gt; - ОК&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mm84gc6w\"&gt;ksButtonCancel&lt;/code&gt; - Отмена&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-udsvzdb0\"&gt;ksButtonYes&lt;/code&gt; - Да&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8m74vodd\"&gt;ksButtonNo&lt;/code&gt; - Нет&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya3\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Простое информационное сообщение&lt;/span&gt;\nkompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Операция завершена\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"Информация\"&lt;/span&gt;, ksMessageInformation, ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Вопрос с подтверждением&lt;/span&gt;\nksMessageButtonEnum result = kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(\n    &lt;span class=\"hljs-string\"&gt;L\"Сохранить изменения?\"&lt;/span&gt;,\n    &lt;span class=\"hljs-string\"&gt;L\"Подтверждение\"&lt;/span&gt;,\n    ksMessageQuestion,\n    ksButtonSetYesNo,\n    &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;\n);\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (result == ksButtonYes)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Сохранить изменения&lt;/span&gt;\n}\n&lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt;\n{\n    &lt;span class=\"hljs-comment\"&gt;// Не сохранять&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"886\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-886\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-886\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-886.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Наиболее часто используемый метод для взаимодействия с пользователем&lt;/li&gt;\n&lt;li&gt;Поддерживает различные типы сообщений и наборы кнопок&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"showmessagedialog\"&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#showmessagedialog\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;ShowMessageDialog&lt;/span&gt;&lt;/a&gt;ShowMessageDialog&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/IApplication.html#группа-4-диалоги-и-сообщения\"&gt;Группа 4: Диалоги и сообщения&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/IApplication.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Отображает расширенный диалог с пользователем.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод отображает диалоговое окно с расширенными возможностями настройки, включая пояснение, собственные надписи на кнопках и справку.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ksMessageButtonEnum &lt;span class=\"hljs-title\"&gt;ShowMessageDialog&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(WindowHandle parentWindow, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; text,\n                                             &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; caption, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; explanation,\n                                             ksMessageTypeEnum dialogType, ksMessageButtonSetEnum dialogButtons,\n                                             &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; showModal, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; positiveButton,\n                                             &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; negativeButton, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; cancelButton,\n                                             &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; helpId, &lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::wstring &amp;amp; helpFileName)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"918\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-918\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-918\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-918.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt
