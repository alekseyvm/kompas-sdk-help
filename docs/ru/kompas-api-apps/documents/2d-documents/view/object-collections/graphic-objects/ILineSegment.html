            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс ILineSegment&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"top-parent\"&gt;IAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 15%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 25%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\" style=\"margin:5px 20%\"&gt;IDrawingObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 35%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"interface\" style=\"margin:5px 30%\"&gt;ILineSegment&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIDrawingObject%5D%0A%20%20%20%20C%20--%3E%20D%5BILineSegment%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lde11z7r\"&gt;ILineSegment&lt;/code&gt; представляет отрезок в 2D документе. Отрезок является одним из базовых графических примитивов, используемых для создания геометрических построений, контуров, рамок, таблиц и других элементов документа.&lt;/p&gt;\n&lt;p&gt;Отрезок определяется координатами двух точек (начальной и конечной) в системе координат вида. Интерфейс предоставляет методы для получения и установки координат точек, а также для работы с производными параметрами — длиной и углом наклона отрезка.&lt;/p&gt;\n&lt;p&gt;Отрезок входит в состав графического контейнера &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/interface_page_files/IDrawingContainer.html\"&gt;IDrawingContainer&lt;/a&gt; и управляется через коллекцию &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/interface_page_files/ILineSegments.html\"&gt;ILineSegments&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Обязательный вызов Update()&lt;/strong&gt; — после установки параметров отрезка необходимо вызвать метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8gwesfzy\"&gt;Update()&lt;/code&gt;, иначе изменения не будут применены и объект не отобразится в документе.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Проверка указателей&lt;/strong&gt; — после получения отрезка через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-95xgg81c\"&gt;Add()&lt;/code&gt; или &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-h5yaon2d\"&gt;GetLineSegment()&lt;/code&gt; всегда проверяйте валидность указателя. Если коллекция пуста или индекс некорректен, методы возвращают nullptr.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Система координат&lt;/strong&gt; — все координаты задаются в системе координат вида. Если вид был перемещён или повёрнут, координаты отрезка также трансформируются.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Стиль линии&lt;/strong&gt; — отрезок наследует интерфейс IDrawingObject и имеет метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-i1bjvkx1\"&gt;SetStyle()&lt;/code&gt; для установки стиля линии (толщина, тип).&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Из коллекции отрезков:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ymkhjzho\"&gt;ILineSegments::Add&lt;/code&gt; - создание нового отрезка&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ddq3l02x\"&gt;ILineSegments::GetLineSegment&lt;/code&gt; - получение по индексу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Приведение типов:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1zcnewc6\"&gt;SmartPtr&amp;lt;Interface&amp;gt;&lt;/code&gt; от &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-aox60icw\"&gt;IDrawingObjectPtr&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"gruppa-1-koordinaty-tochek\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#gruppa-1-koordinaty-tochek\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 1: Координаты точек&lt;/span&gt;&lt;/a&gt;Группа 1: Координаты точек&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setx1--getx1\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-vgiwkf81\"&gt;SetX1 / GetX1&lt;/code&gt;&lt;/a&gt; - координата X первой точки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#sety1--gety1\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ajemcwlv\"&gt;SetY1 / GetY1&lt;/code&gt;&lt;/a&gt; - координата Y первой точки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setx2--getx2\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-s1c7fz48\"&gt;SetX2 / GetX2&lt;/code&gt;&lt;/a&gt; - координата X второй точки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#sety2--gety2\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-56z18ieg\"&gt;SetY2 / GetY2&lt;/code&gt;&lt;/a&gt; - координата Y второй точки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-2-geometricheskie-parametry\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#gruppa-2-geometricheskie-parametry\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 2: Геометрические параметры&lt;/span&gt;&lt;/a&gt;Группа 2: Геометрические параметры&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setlength--getlength\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ihusrwcz\"&gt;SetLength / GetLength&lt;/code&gt;&lt;/a&gt; - длина отрезка&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setangle--getangle\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-xetxo6c9\"&gt;SetAngle / GetAngle&lt;/code&gt;&lt;/a&gt; - угол наклона к оси X&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setx1-/-getx1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setx1-/-getx1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetX1 / GetX1&lt;/span&gt;&lt;/a&gt;SetX1 / GetX1&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-1-координаты-точек\"&gt;Координаты точек&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка координаты X первой точки отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-gt7o2ru9\"&gt;SetX1()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6huvrzih\"&gt;GetX1()&lt;/code&gt; работают с координатой по оси X первой точки отрезка. Первая точка является начальной точкой при построении отрезка и используется как точка отсчёта при установке угла наклона через &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ogr70krw\"&gt;SetAngle()&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetX1&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x1)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetX1&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"143\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-143\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-143\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-143.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetX1:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-p5dfuje0\"&gt;x1&lt;/code&gt; (in) - координата X первой точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetX1:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-u7h4jv8c\"&gt;double&lt;/code&gt; - координата X первой точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координаты X первой точки&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координаты X первой точки&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x1 = lineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetX1&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"170\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-170\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-170\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-170.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координат первой точки&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100.0&lt;/span&gt;);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;150.0&lt;/span&gt;);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;110.0&lt;/span&gt;);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetStyle&lt;/span&gt;(ksCurveStyleEnum::ksCSNormal);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координат для создания размера&lt;/span&gt;\nksapi::ILineSegmentPtr lineSeg = &lt;span class=\"hljs-comment\"&gt;/* ... */&lt;/span&gt;;\ndim-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(lineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetX1&lt;/span&gt;());\ndim-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(lineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetY1&lt;/span&gt;());\ndim-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(lineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetX2&lt;/span&gt;());\ndim-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(lineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetY2&lt;/span&gt;());\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"174\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-174\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-174\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-174.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Координата может быть отрицательной&lt;/li&gt;\n&lt;li&gt;Точность координат - до 6 знаков после запятой&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"sety1-/-gety1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#sety1-/-gety1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetY1 / GetY1&lt;/span&gt;&lt;/a&gt;SetY1 / GetY1&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-1-координаты-точек\"&gt;Координаты точек&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка координаты Y первой точки отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1tcj03wb\"&gt;SetY1()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-uxmj7x9v\"&gt;GetY1()&lt;/code&gt; работают с координатой по оси Y первой точки отрезка. Совместно с &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-w2vacewi\"&gt;SetX1()&lt;/code&gt; определяют положение начальной точки отрезка в системе координат вида.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetY1&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; y1)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetY1&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"206\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-206\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-206\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-206.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetY1:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-clq5ayvv\"&gt;y1&lt;/code&gt; (in) - координата Y первой точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetY1:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-w3u5e2a8\"&gt;double&lt;/code&gt; - координата Y первой точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координаты Y первой точки&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30.0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координаты Y первой точки&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; y1 = lineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetY1&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"233\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-233\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-233\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-233.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание квадрата из отрезков (Source/Steps/Step3/Step3.cpp)&lt;/span&gt;\nline1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;20&lt;/span&gt;);\nline1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\nline1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;);\nline1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\n\nline2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;);\nline2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;);\nline2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;20&lt;/span&gt;);\nline2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"237\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-237\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-237\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-237.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Система координат КОМПАС - правая, с осью Y, направленной вверх&lt;/li&gt;\n&lt;li&gt;Начало координат обычно располагается в левом нижнем углу листа или в начале локальной системы координат вида&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setx2-/-getx2\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setx2-/-getx2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetX2 / GetX2&lt;/span&gt;&lt;/a&gt;SetX2 / GetX2&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-1-координаты-точек\"&gt;Координаты точек&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка координаты X второй точки отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-eg049wgo\"&gt;SetX2()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5yxlwmfs\"&gt;GetX2()&lt;/code&gt; работают с координатой по оси X второй точки отрезка. Вторая точка определяет конечную точку отрезка и направление построения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetX2&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x2)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetX2&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"269\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-269\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-269\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-269.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetX2:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-cz5e24dz\"&gt;x2&lt;/code&gt; (in) - координата X второй точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetX2:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-r8ie6mmz\"&gt;double&lt;/code&gt; - координата X второй точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya2\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка координаты X второй точки&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;200.0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Получение координаты X второй точки&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x2 = lineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetX2&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"296\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-296\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-296\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-296.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Изменение параметров отрезка (Source/Steps/Step3/Step3.cpp)&lt;/span&gt;\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;30&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;60&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetStyle&lt;/span&gt;(ksCSThin);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"300\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-300\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-300\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-300.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"sety2-/-gety2\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#sety2-/-gety2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetY2 / GetY2&lt;/span&gt;&lt;/a&gt;SetY2 / GetY2&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-1-координаты-точек\"&gt;Координаты точек&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка координаты Y второй точки отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-tykpuafb\"&gt;SetY2()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bhta4x8t\"&gt;GetY2()&lt;/code&gt; работают с координатой по оси Y второй точки отрезка. Совместно с &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lsuw9vk3\"&gt;SetX2()&lt;/code&gt; определяют положение конечной точки отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetY2&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; y2)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetY2&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"317\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-317\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-317\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-317.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetY2:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-l7mkvyk6\"&gt;y2&lt;/code&gt; (in) - координата Y второй точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetY2:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-glzx08xb\"&gt;double&lt;/code&gt; - координата Y второй точки в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setlength-/-getlength\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setlength-/-getlength\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetLength / GetLength&lt;/span&gt;&lt;/a&gt;SetLength / GetLength&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-2-геометрические-параметры\"&gt;Геометрические параметры&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка длины отрезка.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1ebd4okl\"&gt;SetLength()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-0sbeabqb\"&gt;GetLength()&lt;/code&gt; работают с длиной отрезка. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fl14jw0p\"&gt;SetLength()&lt;/code&gt; задаёт длину отрезка, перестраивая его от первой точки ([X1, Y1]) в направлении второй точки ([X2, Y2]), сохраняя угол наклона.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetLength&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; length)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetLength&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"354\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-354\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-354\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-354.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetLength:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ihl8w607\"&gt;length&lt;/code&gt; (in) - длина отрезка в единицах документа (мм). Должна быть положительной.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetLength:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6pe2zzxy\"&gt;double&lt;/code&gt; - длина отрезка в единицах документа (мм)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya3\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка длины отрезка&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLength&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Получение длины отрезка&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; length = lineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLength&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"381\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-381\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-381\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-381.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание отрезка заданной длины&lt;/span&gt;\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLength&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50.0&lt;/span&gt;);  &lt;span class=\"hljs-comment\"&gt;// Длина 50 мм&lt;/span&gt;\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;45.0&lt;/span&gt;);   &lt;span class=\"hljs-comment\"&gt;// Угол 45 градусов&lt;/span&gt;\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Проверка длины отрезка перед созданием размера&lt;/span&gt;\nksapi::ILineSegmentPtr line = &lt;span class=\"hljs-comment\"&gt;/* ... */&lt;/span&gt;;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; len = line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLength&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (len &amp;gt; &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Создание линейного размера&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"385\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-385\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-385\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-385.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"setangle-/-getangle\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#setangle-/-getangle\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;SetAngle / GetAngle&lt;/span&gt;&lt;/a&gt;SetAngle / GetAngle&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#группа-2-геометрические-параметры\"&gt;Геометрические параметры&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получение и установка угла наклона отрезка к оси X текущей системы координат.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hbmzyj96\"&gt;SetAngle()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-e6qv7khv\"&gt;GetAngle()&lt;/code&gt; работают с углом наклона отрезка относительно положительного направления оси X. Угол отсчитывается против часовой стрелки от оси X к отрезку. &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-trpyxb57\"&gt;SetAngle()&lt;/code&gt; перестраивает отрезок от первой точки с сохранением длины.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetAngle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; angle)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetAngle&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"402\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-402\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-402\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-402.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetAngle:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-w18jl3a2\"&gt;angle&lt;/code&gt; (in) - угол наклона в градусах. Может быть любым вещественным числом (включая отрицательные и значения больше 360°).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetAngle:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-g8xu9yea\"&gt;double&lt;/code&gt; - угол наклона в градусах в диапазоне (-180, 180]&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya4\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#primer-ispolzovaniya4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Установка угла наклона&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;45.0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Получение угла наклона&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; angle = lineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetAngle&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"429\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-429\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-429\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-429.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание горизонтального отрезка&lt;/span&gt;\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLength&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;);\nlineSeg-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);   &lt;span class=\"hljs-comment\"&gt;// Горизонтально вправо&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// Создание вертикального отрезка&lt;/span&gt;\nlineSeg2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSeg2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLength&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;);\nlineSeg2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;90&lt;/span&gt;);  &lt;span class=\"hljs-comment\"&gt;// Вертикально вверх&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// Создание параллельного отрезка&lt;/span&gt;\nksapi::ILineSegmentPtr sourceLine = &lt;span class=\"hljs-comment\"&gt;/* ... */&lt;/span&gt;;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; angle = sourceLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetAngle&lt;/span&gt;();\n\nksapi::ILineSegmentPtr newLine = lineSegments-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\nnewLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(newX1);\nnewLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(newY1);\nnewLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLength&lt;/span&gt;(sourceLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLength&lt;/span&gt;());\nnewLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetAngle&lt;/span&gt;(angle);\nnewLine-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"433\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-433\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-433\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-433.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Угол 0° соответствует направлению вдоль оси X в положительном направлении&lt;/li&gt;\n&lt;li&gt;Угол 90° соответствует направлению вдоль оси Y в положительном направлении&lt;/li&gt;\n&lt;li&gt;При изменении угла длина отрезка сохраняется, вторая точка пересчитывается&lt;/li&gt;\n&lt;li&gt;Угол может быть отрицательным (отсчёт по часовой стрелке)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"chastye-oshibki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#chastye-oshibki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Частые ошибки&lt;/span&gt;&lt;/a&gt;Частые ошибки&lt;/h2&gt;\n&lt;h3 id=\"1-zabyvayut-vyzyvat-update\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/ILineSegment.html#1-zabyvayut-vyzyvat-update\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Забывают вызывать Update()&lt;/span&gt;&lt;/a&gt;1. Забывают вызывать Update()&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО:&lt;/span&gt;\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nlineSegment-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;
