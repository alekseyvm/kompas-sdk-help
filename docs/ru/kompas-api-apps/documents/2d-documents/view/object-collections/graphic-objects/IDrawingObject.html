        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h1&gt;&lt;strong&gt;Интерфейс IDrawingObject&lt;/strong&gt;&lt;/h1&gt;\n&lt;h2 id=\"ierarhiya-nasledovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#ierarhiya-nasledovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Иерархия наследования&lt;/span&gt;&lt;/a&gt;Иерархия наследования&lt;/h2&gt;\n&lt;style&gt;.top-parent {\n  color: #ffe3d8;\n  background: green;\n  border: 3px solid #046709;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin-bottom: 5px;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.other-parents {\n  color: #ffe3d8;\n  background: #4a6fa5;\n  border: 3px solid #3d5b87;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}\n\n.interface {\n  color: #ffe3d8;\n  background: #103874;\n  border: 3px solid #002152;\n  border-radius: 4px;\n  padding: 5px;\n  text-align: center;\n  margin: 5px 10%;\n  font-weight: bold;\n  width: 40%;\n  max-width: 220px;\n}&lt;/style&gt;\n&lt;div style=\"padding:10px;background:#f5f5f5;border-radius:5px;max-width:auto;margin-bottom:20px\"&gt;\n&lt;div class=\"top-parent\"&gt;IAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 15%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"other-parents\"&gt;IKompasAPIObject&lt;/div&gt;\n&lt;div style=\"text-align:left;color:black;margin:5px 25%\"&gt;▼&lt;/div&gt;\n&lt;div class=\"interface\" style=\"margin:5px 30%\"&gt;IDrawingObject&lt;/div&gt;\n&lt;/div&gt;\n&lt;div class=\"mermaid\" data-content=\"graph%20TD%0A%20%20%20%20A%5BIAPIObject%5D%20--%3E%20B%5BIKompasAPIObject%5D%0A%20%20%20%20B%20--%3E%20C%5BIDrawingObject%5D%0A\"&gt;&lt;/div&gt;&lt;h2 id=\"obshee-opisanie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#obshee-opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общее описание&lt;/span&gt;&lt;/a&gt;Общее описание&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;IDrawingObject&lt;/strong&gt; - это базовый интерфейс для всех графических объектов 2D документов КОМПАС. Он предоставляет унифицированный доступ к свойствам и методам любого графического объекта: отрезка, дуги, окружности, штриховки, размера, вида и других.&lt;/p&gt;\n&lt;p&gt;Интерфейс является фундаментальным для работы с 2D документами, так как все графические объекты (от геометрических примитивов до аннотаций) наследуются от него или реализуют этот интерфейс. Это позволяет выполнять общие операции с любым объектом чертежа: получение типа, слоя, стиля, управление видимостью, параметризацией и другими свойствами.&lt;/p&gt;\n&lt;h2 id=\"vazhnye-primechaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#vazhnye-primechaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Важные примечания&lt;/span&gt;&lt;/a&gt;Важные примечания&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Обязательный вызов Update()&lt;/strong&gt; - После изменения любых параметров объекта необходимо вызвать метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-l8q8i7vr\"&gt;Update()&lt;/code&gt; для применения изменений. Без этого объект останется в неизменном состоянии.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Проверка валидности объекта&lt;/strong&gt; - Всегда проверяйте результат &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-usp2zqmf\"&gt;Update()&lt;/code&gt; или используйте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ec3qu4em\"&gt;IsValid()&lt;/code&gt; перед дальнейшей работой с объектом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Управление памятью через SmartPtr&lt;/strong&gt; - Интерфейс использует систему умных указателей &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-aso4bhof\"&gt;SmartPtr&amp;lt;T&amp;gt;&lt;/code&gt;. Не освобождайте память вручную - используйте приведение типов через SmartPtr.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Типы графических объектов&lt;/strong&gt; - Метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-rv553xfv\"&gt;GetDrawingObjectType()&lt;/code&gt; возвращает перечисление &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-iwfq81yg\"&gt;DrawingObjectTypeEnum&lt;/code&gt;, которое позволяет определить конкретный тип объекта (отрезок, дуга, окружность и т.д.).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Системы координат&lt;/strong&gt; - При работе с координатами учитывайте систему координат вида (СК вида) или листа (СК листа).&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"poluchenie-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#poluchenie-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Получение интерфейса&lt;/span&gt;&lt;/a&gt;Получение интерфейса&lt;/h2&gt;\n&lt;h3 id=\"osnovnye-sposoby-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#osnovnye-sposoby-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Основные способы получения:&lt;/span&gt;&lt;/a&gt;Основные способы получения:&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Из коллекции объектов:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#idrawingobjectsgetitem\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4aupfdgp\"&gt;IDrawingObjects::GetItem()&lt;/code&gt;&lt;/a&gt; - получение по индексу&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#idrawingobjectsgetitembyname\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3surchur\"&gt;IDrawingObjects::GetItemByName()&lt;/code&gt;&lt;/a&gt; - получение по имени&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Из вида (поиск по координатам):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/interface_page_files/IView.html#viewfindobject\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ibeedba7\"&gt;IView::FindObject()&lt;/code&gt;&lt;/a&gt; - поиск объекта в виде по координатам&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Из контейнера чертежа:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/interface_page_files/IDrawingContainer.html#getobjects\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-026kb5a7\"&gt;IDrawingContainer::GetObjects()&lt;/code&gt;&lt;/a&gt; - получение всех объектов с фильтрацией по типам&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\"primery-polucheniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primery-polucheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Примеры получения:&lt;/span&gt;&lt;/a&gt;Примеры получения:&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пример 1: Получение объекта из коллекции по индексу&lt;/span&gt;\nksapi::IDrawingObjectsPtr objects = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;();\nksapi::IDrawingObjectPtr obj = objects-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetItem&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 2: Поиск объекта по координатам в виде&lt;/span&gt;\nksapi::IViewPtr currentView = views-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;();\nksapi::IFindObjectParametersPtr params = &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\nksapi::IDrawingObjectPtr obj = currentView-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;FindObject&lt;/span&gt;(x, y, &lt;span class=\"hljs-number\"&gt;1e-6&lt;/span&gt;, params);\n\n&lt;span class=\"hljs-comment\"&gt;// Пример 3: Получение всех объектов определенного типа&lt;/span&gt;\nstd::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;&amp;gt; types = {DrawingObjectTypeEnum::ksAllObj};\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; objects = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;(types);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"103\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-103\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-103\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-103.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h2 id=\"dopolnitelnye-interfejsy\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#dopolnitelnye-interfejsy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Дополнительные интерфейсы&lt;/span&gt;&lt;/a&gt;Дополнительные интерфейсы&lt;/h2&gt;\n&lt;p&gt;Интерфейс &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4a9k0l5f\"&gt;IDrawingObject&lt;/code&gt; является базовым для многих конкретных типов объектов, но не имеет дополнительных интерфейсов, получаемых через QueryInterface.&lt;/p&gt;\n&lt;h2 id=\"metody-interfejsa\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#metody-interfejsa\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Методы интерфейса&lt;/span&gt;&lt;/a&gt;Методы интерфейса&lt;/h2&gt;\n&lt;h3 id=\"gruppa-1-osnovnye-svojstva-obuekta\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-1-osnovnye-svojstva-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 1: Основные свойства объекта&lt;/span&gt;&lt;/a&gt;Группа 1: Основные свойства объекта&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getdrawingobjecttype\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-udxd9thc\"&gt;GetDrawingObjectType()&lt;/code&gt;&lt;/a&gt; - получить тип графического объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#istemp\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-71cjhwdu\"&gt;IsTemp()&lt;/code&gt;&lt;/a&gt; - проверить временность объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isvalid\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-g9qwbn0h\"&gt;IsValid()&lt;/code&gt;&lt;/a&gt; - проверить валидность объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#update\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-abkkccqv\"&gt;Update()&lt;/code&gt;&lt;/a&gt; - обновить данные объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#delete\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k1msrtk1\"&gt;Delete()&lt;/code&gt;&lt;/a&gt; - удалить объект&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getid\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5vdudf8z\"&gt;GetId()&lt;/code&gt;&lt;/a&gt; - получить идентификатор объекта&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-4ug4p6xq\"&gt;GetView()&lt;/code&gt;&lt;/a&gt; - получить вид объекта&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-2-svojstva-obuekta-get/set-pary\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-2-svojstva-obuekta-get/set-pary\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 2: Свойства объекта (Get/Set пары)&lt;/span&gt;&lt;/a&gt;Группа 2: Свойства объекта (Get/Set пары)&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getlayernumber--setlayernumber\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-8n9dmd0a\"&gt;GetLayerNumber / SetLayerNumber&lt;/code&gt;&lt;/a&gt; - номер слоя&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getstyle--setstyle\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k18zzguy\"&gt;GetStyle / SetStyle&lt;/code&gt;&lt;/a&gt; - стиль линии&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getdrawingobjectparamtype--setdrawingobjectparamtype\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ml2zbkpr\"&gt;GetDrawingObjectParamType / SetDrawingObjectParamType&lt;/code&gt;&lt;/a&gt; - тип параметризации&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#istransparentbackground--settransparentbackground\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-947ug99b\"&gt;IsTransparentBackground / SetTransparentBackground&lt;/code&gt;&lt;/a&gt; - прозрачность фона&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isautotransparentbackground--setautotransparentbackground\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-k07rg1i0\"&gt;IsAutoTransparentBackground / SetAutoTransparentBackground&lt;/code&gt;&lt;/a&gt; - авто-прозрачность&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getlightobjecttype--setlightobjecttype\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jx4t3uo0\"&gt;GetLightObjectType / SetLightObjectType&lt;/code&gt;&lt;/a&gt; - способ подсветки&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-4-parametrizaciya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-4-parametrizaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 4: Параметризация&lt;/span&gt;&lt;/a&gt;Группа 4: Параметризация&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getconstraints\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-bdv8dog3\"&gt;GetConstraints()&lt;/code&gt;&lt;/a&gt; - получить параметрические ограничения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#newconstraint\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-68fqnkbr\"&gt;NewConstraint()&lt;/code&gt;&lt;/a&gt; - создать новое ограничение&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#deleteconstraints\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3brrctyz\"&gt;DeleteConstraints()&lt;/code&gt;&lt;/a&gt; - удалить все ограничения&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#associate\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-sblm62b3\"&gt;Associate()&lt;/code&gt;&lt;/a&gt; - ассоциировать объект с другими&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getconstraintsstate\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-kny1b092\"&gt;GetConstraintsState()&lt;/code&gt;&lt;/a&gt; - получить состояние параметризации&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-5-tipy-obuektov\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-5-tipy-obuektov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 5: Типы объектов&lt;/span&gt;&lt;/a&gt;Группа 5: Типы объектов&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isgeometryobject\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mqo9h2ud\"&gt;IsGeometryObject()&lt;/code&gt;&lt;/a&gt; - принадлежность к геометрическим объектам&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isannotativeobject\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-oemm1fhe\"&gt;IsAnnotativeObject()&lt;/code&gt;&lt;/a&gt; - принадлежность к аннотационным объектам&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#iscurve\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-wjwslkq9\"&gt;IsCurve()&lt;/code&gt;&lt;/a&gt; - принадлежность к кривым&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isinassociationview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-poiqsmqu\"&gt;IsInAssociationView()&lt;/code&gt;&lt;/a&gt; - принадлежность к ассоциативным объектам&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isvisibleinassociationview\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-u7nccohf\"&gt;IsVisibleInAssociationView()&lt;/code&gt;&lt;/a&gt; - видимость на ассоциативном виде&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-6-giperssylki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-6-giperssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 6: Гиперссылки&lt;/span&gt;&lt;/a&gt;Группа 6: Гиперссылки&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gethyperlinkparam\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-a2nl4ued\"&gt;GetHyperLinkParam()&lt;/code&gt;&lt;/a&gt; - получить параметры гиперссылки&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#deletehyperlink\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-21c3x70h\"&gt;DeleteHyperLink()&lt;/code&gt;&lt;/a&gt; - удалить гиперссылку&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"gruppa-7-matematicheskoe-predstavlenie\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#gruppa-7-matematicheskoe-predstavlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Группа 7: Математическое представление&lt;/span&gt;&lt;/a&gt;Группа 7: Математическое представление&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getcurve2d\"&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fqgamo78\"&gt;GetCurve2D()&lt;/code&gt;&lt;/a&gt; - получить математическую кривую&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getdrawingobjecttype\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getdrawingobjecttype\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetDrawingObjectType&lt;/span&gt;&lt;/a&gt;GetDrawingObjectType&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает перечисление типа графического объекта для идентификации его конкретного вида.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод возвращает значение перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nlk1z5p0\"&gt;DrawingObjectTypeEnum&lt;/code&gt;, которое однозначно определяет тип графического объекта. Это необходимо для приведения указателя к конкретному интерфейсу объекта (ILineSegment, IArc, ICircle и т.д.) и определения его функционального назначения.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; DrawingObjectTypeEnum &lt;span class=\"hljs-title\"&gt;GetDrawingObjectType&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"289\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-289\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-289\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-289.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Значение перечисления &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-owdk5jhv\"&gt;DrawingObjectTypeEnum&lt;/code&gt;, например:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-3zy88404\"&gt;ksDrLineSegment&lt;/code&gt; - отрезок&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-quiy0ib5\"&gt;ksDrArc&lt;/code&gt; - дуга&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-lwkqxg6b\"&gt;ksDrCircle&lt;/code&gt; - окружность&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-1d1obskb\"&gt;ksDrHatch&lt;/code&gt; - штриховка&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-904qk1l2\"&gt;ksDrDimension&lt;/code&gt; - размер&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-hhacaeua\"&gt;ksDrView&lt;/code&gt; - вид&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-9qu1pwiv\"&gt;ksDrMacro&lt;/code&gt; - макрообъект&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h4 id=\"primer-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Определение типа объекта&lt;/span&gt;\nksapi::IDrawingObjectPtr obj = ...;\nksapi::DrawingObjectTypeEnum type = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;();\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (type == ksapi::DrawingObjectTypeEnum::ksDrLineSegment)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Приведение к интерфейсу отрезка&lt;/span&gt;\n    ksapi::ILineSegmentPtr line = obj;\n    &lt;span class=\"hljs-comment\"&gt;// Работа с отрезком...&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"339\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-339\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-339\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-339.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Перебор объектов и определение их типов&lt;/span&gt;\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; objects = drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;({ksapi::DrawingObjectTypeEnum::ksAllObj});\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n{\n    ksapi::DrawingObjectTypeEnum type = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;();\n\n    &lt;span class=\"hljs-keyword\"&gt;switch&lt;/span&gt; (type)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;case&lt;/span&gt; ksapi::DrawingObjectTypeEnum::ksDrLineSegment:\n            &lt;span class=\"hljs-comment\"&gt;// Обработка отрезков&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;break&lt;/span&gt;;\n        &lt;span class=\"hljs-keyword\"&gt;case&lt;/span&gt; ksapi::DrawingObjectTypeEnum::ksDrArc:\n            &lt;span class=\"hljs-comment\"&gt;// Обработка дуг&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;break&lt;/span&gt;;\n        &lt;span class=\"hljs-keyword\"&gt;case&lt;/span&gt; ksapi::DrawingObjectTypeEnum::ksDrCircle:\n            &lt;span class=\"hljs-comment\"&gt;// Обработка окружностей&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;break&lt;/span&gt;;\n        &lt;span class=\"hljs-keyword\"&gt;case&lt;/span&gt; ksapi::DrawingObjectTypeEnum::ksDrHatch:\n            &lt;span class=\"hljs-comment\"&gt;// Обработка штриховок&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;break&lt;/span&gt;;\n        &lt;span class=\"hljs-keyword\"&gt;default&lt;/span&gt;:\n            &lt;span class=\"hljs-comment\"&gt;// Обработка остальных типов&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;break&lt;/span&gt;;\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"343\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-343\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-343\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-343.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Тип объекта нельзя изменить после создания&lt;/li&gt;\n&lt;li&gt;Для безопасного приведения используйте проверку через SmartPtr&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getlayernumber-/-setlayernumber\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getlayernumber-/-setlayernumber\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetLayerNumber / SetLayerNumber&lt;/span&gt;&lt;/a&gt;GetLayerNumber / SetLayerNumber&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-2-свойства-объекта-getset-пары\"&gt;Свойства объекта (Get/Set пары)&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Получить и установить номер слоя, на котором расположен объект.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt;&lt;br /&gt;\nМетоды &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-mfkwldhl\"&gt;GetLayerNumber()&lt;/code&gt; и &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-m98yntuk\"&gt;SetLayerNumber()&lt;/code&gt; позволяют получить и изменить слой размещения объекта. Слои используются для организации объектов чертежа и управления их видимостью и доступностью для редактирования. Для вида метод возвращает номер активного слоя вида.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetLayerNumber&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SetLayerNumber&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; layerNumber)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"375\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-375\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-375\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-375.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры SetLayerNumber:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-sx2kiu6u\"&gt;layerNumber&lt;/code&gt; (in) - номер целевого слоя&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение GetLayerNumber:&lt;/strong&gt; Номер слоя (int32_t), на котором расположен объект.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya1\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение номера слоя объекта&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; layerNumber = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLayerNumber&lt;/span&gt;();\n\n&lt;span class=\"hljs-comment\"&gt;// Перемещение объекта на слой 2&lt;/span&gt;\nobj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLayerNumber&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;2&lt;/span&gt;);\nobj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;();\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"395\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-395\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-395\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-395.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Группировка объектов по слоям&lt;/span&gt;\nstd::map&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;, std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;gt; objectsByLayer;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n{\n    &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; layerNum = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLayerNumber&lt;/span&gt;();\n    objectsByLayer[layerNum].&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(obj);\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Перемещение выбранных объектов на новый слой&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; newLayer = &lt;span class=\"hljs-number\"&gt;3&lt;/span&gt;;\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; selectedObj : selectedObjects)\n{\n    selectedObj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLayerNumber&lt;/span&gt;(newLayer);\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!selectedObj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Обработка ошибки&lt;/span&gt;\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"399\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-399\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-399\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-399.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Слои нумеруются с 0 или 1 в зависимости от настроек документа&lt;/li&gt;\n&lt;li&gt;Обязательно вызывайте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-q9n51zdq\"&gt;Update()&lt;/code&gt; после изменения слоя&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"istemp\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#istemp\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;IsTemp&lt;/span&gt;&lt;/a&gt;IsTemp&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Проверяет, является ли объект временным.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Временные объекты создаются во время интерактивного редактирования чертежа (например, при перетаскивании,-preview операций). Они не сохраняются в документе и автоматически удаляются при завершении операции.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;IsTemp&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"431\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-431\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-431\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-431.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - объект временный, false - постоянный объект.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya2\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya2\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Фильтрация только постоянных объектов&lt;/span&gt;\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; permanentObjects;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : allObjects)\n{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsTemp&lt;/span&gt;())\n    {\n        permanentObjects.&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(obj);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"441\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-441\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-441\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-441.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Временные объекты не имеют идентификатора (GetId() может вернуть 0)&lt;/li&gt;\n&lt;li&gt;Не пытайтесь сохранять или кэшировать временные объекты&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"isvalid\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#isvalid\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;IsValid&lt;/span&gt;&lt;/a&gt;IsValid&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Проверяет корректность и невырожденность объекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод позволяет определить, является ли объект корректным (не вырожденным, полностью определенным). Объект может стать невалидным после некорректного редактирования или при нарушении параметрических связей.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;IsValid&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"473\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-473\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-473\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-473.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - объект корректен, false - объект вырожден или некорректен.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya3\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya3\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Проверка валидности после редактирования&lt;/span&gt;\nobj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;);\nobj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;20&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-comment\"&gt;// Объект стал некорректным&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"486\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-486\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-486\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-486.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Проверка всех объектов перед сохранением&lt;/span&gt;\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; invalidObjects;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : drawingObjects)\n{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsValid&lt;/span&gt;())\n    {\n        invalidObjects.&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(obj);\n    }\n}\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!invalidObjects.&lt;span class=\"hljs-built_in\"&gt;empty&lt;/span&gt;())\n{\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Предупреждение\"&lt;/span&gt;,\n                              &lt;span class=\"hljs-string\"&gt;L\"Обнаружено некорректных объектов: \"&lt;/span&gt; + std::&lt;span class=\"hljs-built_in\"&gt;to_wstring&lt;/span&gt;(invalidObjects.&lt;span class=\"hljs-built_in\"&gt;size&lt;/span&gt;()),\n                              ksapi::ksMessageWarning, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"490\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-490\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-490\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-490.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Всегда проверяйте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-l5dupou5\"&gt;IsValid()&lt;/code&gt; или результат &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ux96o44f\"&gt;Update()&lt;/code&gt; после изменения объекта&lt;/li&gt;\n&lt;li&gt;Невалидные объекты могут быть восстановлены через параметрические связи&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"update\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#update\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Update&lt;/span&gt;&lt;/a&gt;Update&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Применяет изменения параметров объекта и проверяет его корректность.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод является критически важным для работы с объектами. После изменения любых свойств объекта (координат, стиля, слоя и т.д.) необходимо вызвать &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-15qp2hu2\"&gt;Update()&lt;/code&gt;, чтобы:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Пересчитать внутренние данные объекта&lt;/li&gt;\n&lt;li&gt;Проверить корректность всех параметров&lt;/li&gt;\n&lt;li&gt;Обновить отображение в документе&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;Update&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"539\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-539\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-539\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-539.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - объект корректен и обновлен успешно, false - объект невалиден.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya4\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya4\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Создание отрезка с обязательным Update&lt;/span&gt;\nksapi::ILineSegmentPtr line = lineSegments-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetStyle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;1&lt;/span&gt;);\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-comment\"&gt;// Отрезок создан корректно&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"552\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-552\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-552\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-552.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Пакетное создание объектов с проверкой&lt;/span&gt;\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; createdObjects;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;; i++)\n{\n    ksapi::ILineSegmentPtr line = lineSegments-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(i * &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt;);\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(i * &lt;span class=\"hljs-number\"&gt;10&lt;/span&gt; + &lt;span class=\"hljs-number\"&gt;5&lt;/span&gt;);\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;);\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetStyle&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;1&lt;/span&gt;);\n\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n    {\n        createdObjects.&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(line);\n    }\n    &lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt;\n    {\n        kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Ошибка\"&lt;/span&gt;,\n                                  &lt;span class=\"hljs-string\"&gt;L\"Не удалось создать отрезок \"&lt;/span&gt; + std::&lt;span class=\"hljs-built_in\"&gt;to_wstring&lt;/span&gt;(i),\n                                  ksapi::ksMessageError, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"556\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-556\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-556\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-556.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Всегда вызывайте Update() после изменения параметров&lt;/li&gt;\n&lt;li&gt;Если Update() вернул false, объект находится в некорректном состоянии&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"delete\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#delete\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Delete&lt;/span&gt;&lt;/a&gt;Delete&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Удаляет объект из документа.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод удаляет объект из чертежа. После удаления указатель на объект становится невалидным, и любая попытка его использования приведет к ошибке. Для сложных объектов (макрообъекты, виды) удаление может включать вложенные объекты.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;Delete&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"588\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-588\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-588\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-588.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - объект успешно удален, false - удаление не выполнено.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya5\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya5\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Удаление объекта&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Delete&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-comment\"&gt;// Объект удален&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"601\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-601\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-601\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-601.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Удаление объектов определенного типа&lt;/span&gt;\nstd::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; objectsToDelete;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : allObjects)\n{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;() == ksapi::DrawingObjectTypeEnum::ksDrHatch)\n    {\n        objectsToDelete.&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(obj);\n    }\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Удаление с проверкой&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objectsToDelete)\n{\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Delete&lt;/span&gt;())\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Логирование ошибки&lt;/span&gt;\n        kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Ошибка удаления\"&lt;/span&gt;,\n                                  &lt;span class=\"hljs-string\"&gt;L\"Не удалось удалить объект типа \"&lt;/span&gt; +\n                                  std::&lt;span class=\"hljs-built_in\"&gt;to_wstring&lt;/span&gt;(&lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt;&amp;gt;(obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;())),\n                                  ksapi::ksMessageError, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"605\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-605\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-605\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-605.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Удаленный объект нельзя восстановить без Undo&lt;/li&gt;\n&lt;li&gt;При удалении связанных объектов (размеры, штриховки) проверяйте зависимости&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getid\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getid\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetId&lt;/span&gt;&lt;/a&gt;GetId&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-1-основные-свойства-объекта\"&gt;Основные свойства объекта&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает уникальный идентификатор объекта в документе.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод возвращает 64-битный уникальный идентификатор объекта, который остается постоянным в течение жизни объекта в документе. Этот идентификатор можно использовать для поиска объекта и отслеживания изменений.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;GetId&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"637\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-637\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-637\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-637.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Уникальный идентификатор объекта (int64_t).&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya6\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya6\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Сохранение идентификаторов объектов для последующего поиска&lt;/span&gt;\nstd::map&amp;lt;&lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt;, ksapi::IDrawingObjectPtr&amp;gt; objectMap;\n\n&lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n{\n    &lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt; id = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetId&lt;/span&gt;();\n    objectMap[id] = obj;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Поиск объекта по ID&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt; searchId = ...;\n&lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; it = objectMap.&lt;span class=\"hljs-built_in\"&gt;find&lt;/span&gt;(searchId);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (it != objectMap.&lt;span class=\"hljs-built_in\"&gt;end&lt;/span&gt;())\n{\n    ksapi::IDrawingObjectPtr found = it-&amp;gt;second;\n    &lt;span class=\"hljs-comment\"&gt;// Работа с найденным объектом&lt;/span&gt;\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Вывод информации об объекте&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;PrintObjectInfo&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingObjectPtr obj)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt; id = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetId&lt;/span&gt;();\n    kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"ID\"&lt;/span&gt;,\n                            &lt;span class=\"hljs-string\"&gt;L\"Не удалось удалить объект типа \"&lt;/span&gt; +\n                            std::&lt;span class=\"hljs-built_in\"&gt;to_wstring&lt;/span&gt;(&lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt;&amp;gt;(id)),\n                            ksapi::ksMessageInformation, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"647\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-647\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-647\" a
