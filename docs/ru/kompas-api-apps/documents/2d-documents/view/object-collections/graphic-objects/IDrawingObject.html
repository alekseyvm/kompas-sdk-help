amp; hyperLinkType, IDrawingObjectPtr &amp;amp; linkObject,\n                                       &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; &amp;amp; level)&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1204\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1204\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1204\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1204.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5ry0334s\"&gt;hyperLinkType&lt;/code&gt; (out) - тип гиперссылки&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-pq66rj8x\"&gt;linkObject&lt;/code&gt; (out) - связанный объект&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-xs4ax9aw\"&gt;level&lt;/code&gt; (out) - уровень вложенности&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Строка с параметрами гиперссылки.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"deletehyperlink\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#deletehyperlink\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;DeleteHyperLink&lt;/span&gt;&lt;/a&gt;DeleteHyperLink&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-6-гиперссылки\"&gt;Гиперссылки&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Удаляет гиперссылку с объекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод отсоединяет гиперссылку от объекта, не удаляя сам объект.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;DeleteHyperLink&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1244\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1244\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1244\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1244.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; true - гиперссылка удалена успешно.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"getcurve2d\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#getcurve2d\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;GetCurve2D&lt;/span&gt;&lt;/a&gt;GetCurve2D&lt;/h3&gt;\n&lt;p&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#группа-7-математическое-предедставление\"&gt;Математическое представление&lt;/a&gt; | &lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#методы-интерфейса\"&gt;К оглавлению&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Кратко:&lt;/strong&gt; Возвращает математическое представление кривой объекта.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Полное описание:&lt;/strong&gt; Метод предоставляет доступ к математическому представлению объекта как геометрической кривой (интерфейс ICurve2D). Это позволяет выполнять геометрические операции: поиск пересечений, построение касательных, проецирование точек и другие.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Синтаксис:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;virtual&lt;/span&gt; ICurve2DPtr &lt;span class=\"hljs-title\"&gt;GetCurve2D&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;()&lt;/span&gt; &lt;/span&gt;= &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;;\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1267\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1267\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1267\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1267.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Параметры:&lt;/strong&gt; Метод не имеет параметров.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Возвращаемое значение:&lt;/strong&gt; Указатель на интерфейс ICurve2D или nullptr, если объект не является кривой.&lt;/p&gt;\n&lt;h4 id=\"primer-ispolzovaniya18\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-ispolzovaniya18\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример использования&lt;/span&gt;&lt;/a&gt;&lt;strong&gt;Пример использования&lt;/strong&gt;&lt;/h4&gt;\n&lt;p&gt;&lt;strong&gt;Минимальный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение математической кривой объекта&lt;/span&gt;\nksapi::ICurve2DPtr curve = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCurve2D&lt;/span&gt;();\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (curve)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Работа с математическим представлением&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1280\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1280\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1280\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1280.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Расширенный пример:&lt;/strong&gt;&lt;/p&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Поиск пересечения двух объектов&lt;/span&gt;\nksapi::IDrawingObjectPtr obj1 = ...;\nksapi::IDrawingObjectPtr obj2 = ...;\n\nksapi::ICurve2DPtr curve1 = obj1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCurve2D&lt;/span&gt;();\nksapi::ICurve2DPtr curve2 = obj2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCurve2D&lt;/span&gt;();\n\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (curve1 &amp;amp;&amp;amp; curve2)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Получение точек пересечения&lt;/span&gt;\n    std::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt;&amp;gt; intersectionPoints = curve1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Intersect&lt;/span&gt;(curve2);\n\n    &lt;span class=\"hljs-comment\"&gt;// Вывод точек пересечения&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;size_t&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; intersectionPoints.&lt;span class=\"hljs-built_in\"&gt;size&lt;/span&gt;(); i += &lt;span class=\"hljs-number\"&gt;2&lt;/span&gt;)\n    {\n        std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Точка пересечения: (\"&lt;/span&gt; &amp;lt;&amp;lt; intersectionPoints[i] &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\", \"&lt;/span&gt;\n                    &amp;lt;&amp;lt; intersectionPoints[i&lt;span class=\"hljs-number\"&gt;+1&lt;/span&gt;] &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\")\"&lt;/span&gt; &amp;lt;&amp;lt; std::endl;\n    }\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Проекция точки на кривую&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; projX, projY, param, angle;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (curve-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;PointProjection&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;, &lt;span class=\"hljs-number\"&gt;50&lt;/span&gt;, projX, projY, param, angle))\n{\n    std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Проекция: (\"&lt;/span&gt; &amp;lt;&amp;lt; projX &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\", \"&lt;/span&gt; &amp;lt;&amp;lt; projY &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\")\"&lt;/span&gt; &amp;lt;&amp;lt; std::endl;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1284\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1284\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1284\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1284.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Примечания:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Метод возвращает nullptr для объектов, не являющихся кривыми&lt;/li&gt;\n&lt;li&gt;ICurve2D предоставляет мощные геометрические операции&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"chastye-oshibki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#chastye-oshibki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Частые ошибки&lt;/span&gt;&lt;/a&gt;Частые ошибки&lt;/h2&gt;\n&lt;h3 id=\"1-zabyvayut-vyzyvat-update\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#1-zabyvayut-vyzyvat-update\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;1. Забывают вызывать Update()&lt;/span&gt;&lt;/a&gt;1. Забывают вызывать Update()&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\n&lt;span class=\"hljs-comment\"&gt;// Забыли Update()!&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-comment\"&gt;// Обработка ошибки - объект некорректен&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1307\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1307\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1307\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1307.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"2-ne-proveryayut-ukazateli-posle-smartptr-privedeniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#2-ne-proveryayut-ukazateli-posle-smartptr-privedeniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;2. Не проверяют указатели после SmartPtr приведения&lt;/span&gt;&lt;/a&gt;2. Не проверяют указатели после SmartPtr приведения&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\nksapi::IDrawingObjectPtr obj = ...;\nksapi::ILineSegmentPtr line = obj;  &lt;span class=\"hljs-comment\"&gt;// Без проверки типа&lt;/span&gt;\nline-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);  &lt;span class=\"hljs-comment\"&gt;// Может вызвать ошибку, если obj не отрезок&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\nksapi::IDrawingObjectPtr obj = ...;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;() == ksapi::DrawingObjectTypeEnum::ksDrLineSegment)\n{\n    ksapi::ILineSegmentPtr line = obj;\n    line-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1311\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1311\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1311\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1311.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"3-nepravilnoe-ispolzovanie-koordinatnyh-sistem\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#3-nepravilnoe-ispolzovanie-koordinatnyh-sistem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;3. Неправильное использование координатных систем&lt;/span&gt;&lt;/a&gt;3. Неправильное использование координатных систем&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Координаты заданы в СК вида, но используются в СК листа&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x = &lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;, y = &lt;span class=\"hljs-number\"&gt;200&lt;/span&gt;;\nview-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;FindObject&lt;/span&gt;(x, y, &lt;span class=\"hljs-number\"&gt;1e-6&lt;/span&gt;, params);  &lt;span class=\"hljs-comment\"&gt;// Неверный результат&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Учитываем систему координат&lt;/span&gt;\nksapi::ConvertCoordTypeEnum coordType = ksapi::ConvertCoordTypeEnum::ksViewCS;  &lt;span class=\"hljs-comment\"&gt;// или ksSheetCS&lt;/span&gt;\ndocFrame-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ConvertCoordinates&lt;/span&gt;(coordType, windowX, windowY, x, y, z);\nview-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;FindObject&lt;/span&gt;(x, y, &lt;span class=\"hljs-number\"&gt;1e-6&lt;/span&gt;, params);\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1315\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1315\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1315\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1315.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"4-rabota-s-uzhe-udalennym-obuektom\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#4-rabota-s-uzhe-udalennym-obuektom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;4. Работа с уже удаленным объектом&lt;/span&gt;&lt;/a&gt;4. Работа с уже удаленным объектом&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\nobj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Delete&lt;/span&gt;();\n&lt;span class=\"hljs-comment\"&gt;// Попытка использовать obj после удаления&lt;/span&gt;\n&lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt; isValid = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsValid&lt;/span&gt;();  &lt;span class=\"hljs-comment\"&gt;// Неопределенное поведение!&lt;/span&gt;\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Delete&lt;/span&gt;())\n{\n    &lt;span class=\"hljs-comment\"&gt;// Объект удален, больше не используем ptr&lt;/span&gt;\n    obj = &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1319\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1319\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1319\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1319.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;h3 id=\"5-privedenie-tipov-bez-proverki\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#5-privedenie-tipov-bez-proverki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;5. Приведение типов без проверки&lt;/span&gt;&lt;/a&gt;5. Приведение типов без проверки&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// НЕПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Приведение к конкретному типу без проверки&lt;/span&gt;\nksapi::ILineSegmentPtr line = &lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;ksapi::ILineSegment*&amp;gt;(obj);\n\n&lt;span class=\"hljs-comment\"&gt;// ПРАВИЛЬНО&lt;/span&gt;\n&lt;span class=\"hljs-comment\"&gt;// Использование SmartPtr для безопасного приведения&lt;/span&gt;\nksapi::ILineSegmentPtr line = obj;\n&lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (line)\n{\n    &lt;span class=\"hljs-comment\"&gt;// Безопасно работаем с line&lt;/span&gt;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1323\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1323\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1323\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1323.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"prakticheskie-primery-iz-ishodnikov\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#prakticheskie-primery-iz-ishodnikov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Практические примеры из исходников&lt;/span&gt;&lt;/a&gt;Практические примеры из исходников&lt;/h2&gt;\n&lt;h3 id=\"primer-1-vybor-obuekta-polzovatelem\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-1-vybor-obuekta-polzovatelem\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 1: Выбор объекта пользователем&lt;/span&gt;&lt;/a&gt;Пример 1: Выбор объекта пользователем&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Функция ожидает выбора объекта пользователем&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;ksapi::IDrawingObjectPtr &lt;span class=\"hljs-title\"&gt;SelectObject&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IKompasDocument2D &amp;amp; document)&lt;/span&gt;\n&lt;/span&gt;{\n    ksapi::IProcess2DPtr process2d = document.&lt;span class=\"hljs-built_in\"&gt;GetLibProcess&lt;/span&gt;(ksProcess2DTypeEnum::ksProcess2DCursor);\n    ksapi::IProcessPtr process = process2d;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!process)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    ksapi::IViewPtr currentView = document.&lt;span class=\"hljs-built_in\"&gt;GetViewsAndLayersManager&lt;/span&gt;()-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetViews&lt;/span&gt;()-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetActiveView&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!currentView)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    process-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetCaption&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Укажите объект\"&lt;/span&gt;);\n\n    &lt;span class=\"hljs-comment\"&gt;// Колбэк вызывается при каждом клике мыши&lt;/span&gt;\n    ksapi::IDrawingObjectPtr result;\n    &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; clickCallback = [currentView, &amp;amp;result](&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; x, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt; y, &lt;span class=\"hljs-type\"&gt;double&lt;/span&gt;, &lt;span class=\"hljs-type\"&gt;bool&lt;/span&gt;)\n    {\n        ksapi::IFindObjectParametersPtr params = &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n        result = currentView-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;FindObject&lt;/span&gt;(x, y, &lt;span class=\"hljs-number\"&gt;1e-6&lt;/span&gt;, params);\n\n        &lt;span class=\"hljs-comment\"&gt;// Проверяем, что выбрана кривая&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!result || !result-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsCurve&lt;/span&gt;())\n        {\n            kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Объект не найден\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"Укажите кривую\"&lt;/span&gt;,\n                                      ksapi::ksMessageWarning, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n            &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;;  &lt;span class=\"hljs-comment\"&gt;// Продолжаем выбор&lt;/span&gt;\n        }\n\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;  &lt;span class=\"hljs-comment\"&gt;// Завершаем выбор&lt;/span&gt;\n    };\n\n    &lt;span class=\"hljs-comment\"&gt;// Регистрация обработчика&lt;/span&gt;\n    ksapi::IProcess2DEventsPtr events = process2d-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Events&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (events)\n        events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddPlacementChangedHandler&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"SelectObject\"&lt;/span&gt;, clickCallback);\n\n    &lt;span class=\"hljs-comment\"&gt;// Запуск модального процесса выбора&lt;/span&gt;\n    process-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Run&lt;/span&gt;(&lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;, &lt;span class=\"hljs-literal\"&gt;false&lt;/span&gt;);\n\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; result;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1331\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1331\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1331\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1331.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Используется процесс выбора курсора для интерактивного указания объекта&lt;/li&gt;\n&lt;li&gt;Колбэк вызывается при каждом клике мыши в документе&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-08i1hcv4\"&gt;FindObject()&lt;/code&gt; ищет объект в указанных координатах&lt;/li&gt;\n&lt;li&gt;Возврат &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-91q4glvo\"&gt;true&lt;/code&gt; из колбэка завершает процесс выбора&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"primer-2-perebor-vseh-obuektov-i-ih-analiz\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-2-perebor-vseh-obuektov-i-ih-analiz\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 2: Перебор всех объектов и их анализ&lt;/span&gt;&lt;/a&gt;Пример 2: Перебор всех объектов и их анализ&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Получение и анализ всех объектов чертежа&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;AnalyzeDrawingObjects&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingContainerPtr drawingContainer)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Получаем все объекты&lt;/span&gt;\n    std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; objects =\n        drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;({ksapi::DrawingObjectTypeEnum::ksAllObj});\n\n    &lt;span class=\"hljs-comment\"&gt;// Статистика по типам объектов&lt;/span&gt;\n    std::map&amp;lt;ksapi::DrawingObjectTypeEnum, &lt;span class=\"hljs-type\"&gt;int&lt;/span&gt;&amp;gt; objectCount;\n\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Пропускаем временные объекты&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsTemp&lt;/span&gt;())\n            &lt;span class=\"hljs-keyword\"&gt;continue&lt;/span&gt;;\n\n        &lt;span class=\"hljs-comment\"&gt;// Проверяем валидность&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsValid&lt;/span&gt;())\n        {\n            kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Предупреждение\"&lt;/span&gt;,\n                                      &lt;span class=\"hljs-string\"&gt;L\"Обнаружен невалидный объект\"&lt;/span&gt;,\n                                      ksapi::ksMessageWarning, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n            &lt;span class=\"hljs-keyword\"&gt;continue&lt;/span&gt;;\n        }\n\n        &lt;span class=\"hljs-comment\"&gt;// Подсчет по типам&lt;/span&gt;\n        objectCount[obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;()]++;\n    }\n\n    &lt;span class=\"hljs-comment\"&gt;// Вывод статистики&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; [type, count] : objectCount)\n    {\n        std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Тип \"&lt;/span&gt; &amp;lt;&amp;lt; &lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt;&amp;gt;(type) &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\": \"&lt;/span&gt; &amp;lt;&amp;lt; count &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\" объектов\"&lt;/span&gt; &amp;lt;&amp;lt; std::endl;\n    }\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1361\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1361\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1361\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1361.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Используем &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-b7u9ilek\"&gt;ksAllObj&lt;/code&gt; для получения всех типов объектов&lt;/li&gt;\n&lt;li&gt;Проверяем &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-jyfo9c3x\"&gt;IsTemp()&lt;/code&gt; для фильтрации временных объектов&lt;/li&gt;\n&lt;li&gt;Всегда проверяем &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-eoeobkov\"&gt;IsValid()&lt;/code&gt; перед работой с объектами&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"primer-3-poluchenie-matematicheskoj-krivoj-i-geometricheskie-operacii\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-3-poluchenie-matematicheskoj-krivoj-i-geometricheskie-operacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 3: Получение математической кривой и геометрические операции&lt;/span&gt;&lt;/a&gt;Пример 3: Получение математической кривой и геометрические операции&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Поиск пересечений между объектами&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;FindIntersections&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingObjectPtr obj1, ksapi::IDrawingObjectPtr obj2)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Получаем кривые объектов&lt;/span&gt;\n    ksapi::ICurve2DPtr curve1 = obj1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCurve2D&lt;/span&gt;();\n    ksapi::ICurve2DPtr curve2 = obj2-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetCurve2D&lt;/span&gt;();\n\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!curve1 || !curve2)\n    {\n        kompasApp-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;ShowMessageBox&lt;/span&gt;(&lt;span class=\"hljs-string\"&gt;L\"Ошибка\"&lt;/span&gt;, &lt;span class=\"hljs-string\"&gt;L\"Один из объектов не является кривой\"&lt;/span&gt;,\n                                  ksapi::ksMessageError, ksapi::ksButtonSetOk, &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;);\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt;;\n    }\n\n    &lt;span class=\"hljs-comment\"&gt;// Ищем пересечения&lt;/span&gt;\n    std::vector&amp;lt;&lt;span class=\"hljs-type\"&gt;double&lt;/span&gt;&amp;gt; intersections = curve1-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Intersect&lt;/span&gt;(curve2);\n\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (intersections 86\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1386.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Не все объекты являются кривыми - проверяем возвращаемый указатель&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-escjnpuc\"&gt;Intersect()&lt;/code&gt; возвращает массив координат [x1, y1, x2, y2, ...]&lt;/li&gt;\n&lt;li&gt;Для работы с геометрией используем интерфейс ICurve2D&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"primer-4-opredelenie-tipa-obuekta-i-bezopasnoe-privedenie-iz-source/steps/step2_ksapi_2d\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-4-opredelenie-tipa-obuekta-i-bezopasnoe-privedenie-iz-source/steps/step2_ksapi_2d\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 4: Определение типа объекта и безопасное приведение (из Source/Steps/Step2_KsAPI_2D)&lt;/span&gt;&lt;/a&gt;Пример 4: Определение типа объекта и безопасное приведение (из Source/Steps/Step2_KsAPI_2D)&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Выбор объекта пользователем и определение его типа&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;ksapi::IDrawingObjectPtr &lt;span class=\"hljs-title\"&gt;ExecuteFindObjectProcess&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; command, ksCursorEnum cursorType)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// ... процесс выбора объекта ...&lt;/span&gt;\n    ksapi::IDrawingObjectPtr baseObj;\n\n    &lt;span class=\"hljs-comment\"&gt;// Запустить процесс указания объекта&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (baseObj = &lt;span class=\"hljs-built_in\"&gt;ExecuteFindObjectProcess&lt;/span&gt;(...))\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Получить тип объекта&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; type = baseObj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;();\n\n        &lt;span class=\"hljs-comment\"&gt;// Проверка типа - отрезок&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (type == DrawingObjectTypeEnum::ksDrLineSeg ||\n            type == DrawingObjectTypeEnum::ksDrPolyline)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Работа с отрезком или полилинией&lt;/span&gt;\n        }\n        &lt;span class=\"hljs-comment\"&gt;// Проверка типа - окружность&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (type == DrawingObjectTypeEnum::ksDrCircle)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Работа с окружностью&lt;/span&gt;\n        }\n        &lt;span class=\"hljs-comment\"&gt;// Проверка типа - дуга&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;else&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (type == DrawingObjectTypeEnum::ksDrArc)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Работа с дугой&lt;/span&gt;\n        }\n    }\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; baseObj;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1411\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1411\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1411\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1411.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Всегда используйте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-ftnfri4r\"&gt;GetDrawingObjectType()&lt;/code&gt; для определения типа перед приведением&lt;/li&gt;\n&lt;li&gt;Перечисление &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-epfdytz3\"&gt;DrawingObjectTypeEnum&lt;/code&gt; содержит все возможные типы объектов&lt;/li&gt;\n&lt;li&gt;После определения типа безопасно приводите к конкретному интерфейсу&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"primer-5-podpiska-na-sobytiya-obuektov-iz-source/events/drawingobjectevent\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-5-podpiska-na-sobytiya-obuektov-iz-source/events/drawingobjectevent\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 5: Подписка на события объектов (из Source/Events/DrawingObjectEvent)&lt;/span&gt;&lt;/a&gt;Пример 5: Подписка на события объектов (из Source/Events/DrawingObjectEvent)&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Подписка на события графических объектов&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;SubscribeToDrawingObjectEvents&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingObjectEventsPtr events)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Создание объекта&lt;/span&gt;\n    events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddCreateObjectHandler&lt;/span&gt;([&lt;span class=\"hljs-keyword\"&gt;this&lt;/span&gt;](&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;amp; objects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n        {\n            std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Создан объект типа: \"&lt;/span&gt;\n                        &amp;lt;&amp;lt; &lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-type\"&gt;int&lt;/span&gt;&amp;gt;(obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetDrawingObjectType&lt;/span&gt;()) &amp;lt;&amp;lt; std::endl;\n        }\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    });\n\n    &lt;span class=\"hljs-comment\"&gt;// Обновление объекта&lt;/span&gt;\n    events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddUpdateObjectHandler&lt;/span&gt;([&lt;span class=\"hljs-keyword\"&gt;this&lt;/span&gt;](&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;amp; objects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Проверяем валидность после обновления&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsValid&lt;/span&gt;())\n            {\n                std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Объект стал невалидным!\"&lt;/span&gt; &amp;lt;&amp;lt; std::endl;\n            }\n        }\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    });\n\n    &lt;span class=\"hljs-comment\"&gt;// Удаление объекта&lt;/span&gt;\n    events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddDeleteHandler&lt;/span&gt;([&lt;span class=\"hljs-keyword\"&gt;this&lt;/span&gt;](&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;amp; objects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n        {\n            std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Удален объект ID: \"&lt;/span&gt; &amp;lt;&amp;lt; obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetId&lt;/span&gt;() &amp;lt;&amp;lt; std::endl;\n        }\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    });\n\n    &lt;span class=\"hljs-comment\"&gt;// Начало перемещения&lt;/span&gt;\n    events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddBeginMoveHandler&lt;/span&gt;([&lt;span class=\"hljs-keyword\"&gt;this&lt;/span&gt;](&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;amp; objects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Сохраняем позицию до перемещения&lt;/span&gt;\n            &lt;span class=\"hljs-type\"&gt;int64_t&lt;/span&gt; id = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetId&lt;/span&gt;();\n            &lt;span class=\"hljs-comment\"&gt;// ...&lt;/span&gt;\n        }\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    });\n\n    &lt;span class=\"hljs-comment\"&gt;// Окончание перемещения&lt;/span&gt;\n    events-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;AddMoveHandler&lt;/span&gt;([&lt;span class=\"hljs-keyword\"&gt;this&lt;/span&gt;](&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt;&amp;amp; objects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : objects)\n        {\n            &lt;span class=\"hljs-comment\"&gt;// Проверяем новое состояние&lt;/span&gt;\n            &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsValid&lt;/span&gt;())\n            {\n                &lt;span class=\"hljs-comment\"&gt;// Получаем связанный вид&lt;/span&gt;\n                ksapi::IViewPtr view = obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetView&lt;/span&gt;();\n                &lt;span class=\"hljs-comment\"&gt;// ...&lt;/span&gt;\n            }\n        }\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;true&lt;/span&gt;;\n    });\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1436\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1436\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1436\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1436.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;События позволяют отслеживать все изменения объектов в реальном времени&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-5kjosm0p\"&gt;AddCreateObjectHandler&lt;/code&gt; - вызывается после создания объекта&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-vea4h628\"&gt;AddUpdateObjectHandler&lt;/code&gt; - вызывается после редактирования&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-j2m35462\"&gt;AddDeleteHandler&lt;/code&gt; - вызывается после удаления&lt;/li&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-2d0oqblz\"&gt;AddBeginMoveHandler&lt;/code&gt;/&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6m6f3gid\"&gt;AddMoveHandler&lt;/code&gt; - вызываются до и после перемещения&lt;/li&gt;\n&lt;li&gt;Возвращайте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-6mn5n7o0\"&gt;true&lt;/code&gt; из обработчика для продолжения обработки другими подписчиками&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h3 id=\"primer-6-rabota-so-sloyami-iz-source/steps/step7\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#primer-6-rabota-so-sloyami-iz-source/steps/step7\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Пример 6: Работа со слоями (из Source/Steps/Step7)&lt;/span&gt;&lt;/a&gt;Пример 6: Работа со слоями (из Source/Steps/Step7)&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Перемещение объектов на разные слои&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-type\"&gt;void&lt;/span&gt; &lt;span class=\"hljs-title\"&gt;MoveObjectsToLayers&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(ksapi::IDrawingContainerPtr drawingContainer)&lt;/span&gt;\n&lt;/span&gt;{\n    &lt;span class=\"hljs-comment\"&gt;// Получаем все объекты&lt;/span&gt;\n    std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; objects =\n        drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;({ksapi::DrawingObjectTypeEnum::ksAllObj});\n\n    &lt;span class=\"hljs-comment\"&gt;// Распределяем объекты по слоям (циклически)&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;size_t&lt;/span&gt; i = &lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;; i &amp;lt; objects.&lt;span class=\"hljs-built_in\"&gt;size&lt;/span&gt;(); i++)\n    {\n        ksapi::IDrawingObjectPtr obj = objects[i];\n\n        &lt;span class=\"hljs-comment\"&gt;// Пропускаем временные объекты&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsTemp&lt;/span&gt;())\n            &lt;span class=\"hljs-keyword\"&gt;continue&lt;/span&gt;;\n\n        &lt;span class=\"hljs-comment\"&gt;// Устанавливаем номер слоя (0, 1, 2, ...)&lt;/span&gt;\n        &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; layerNumber = &lt;span class=\"hljs-built_in\"&gt;static_cast&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt;&amp;gt;(i % &lt;span class=\"hljs-number\"&gt;3&lt;/span&gt;);  &lt;span class=\"hljs-comment\"&gt;// 3 слоя&lt;/span&gt;\n        obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetLayerNumber&lt;/span&gt;(layerNumber);\n\n        &lt;span class=\"hljs-comment\"&gt;// Обязательно вызываем Update() после изменения&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n        {\n            std::wcout &amp;lt;&amp;lt; &lt;span class=\"hljs-string\"&gt;L\"Ошибка перемещения объекта на слой \"&lt;/span&gt; &amp;lt;&amp;lt; layerNumber &amp;lt;&amp;lt; std::endl;\n        }\n    }\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Получение всех объектов определенного слоя&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; &lt;span class=\"hljs-title\"&gt;GetObjectsOnLayer&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(\n    ksapi::IDrawingContainerPtr drawingContainer,\n    &lt;span class=\"hljs-type\"&gt;int32_t&lt;/span&gt; layerNumber)&lt;/span&gt;\n&lt;/span&gt;{\n    std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; result;\n    std::vector&amp;lt;ksapi::IDrawingObjectPtr&amp;gt; allObjects =\n        drawingContainer-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetObjects&lt;/span&gt;({ksapi::DrawingObjectTypeEnum::ksAllObj});\n\n    &lt;span class=\"hljs-keyword\"&gt;for&lt;/span&gt; (&lt;span class=\"hljs-type\"&gt;const&lt;/span&gt; &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt;&amp;amp; obj : allObjects)\n    {\n        &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;GetLayerNumber&lt;/span&gt;() == layerNumber &amp;amp;&amp;amp; !obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;IsTemp&lt;/span&gt;())\n        {\n            result.&lt;span class=\"hljs-built_in\"&gt;push_back&lt;/span&gt;(obj);\n        }\n    }\n\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; result;\n}\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1476\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1476\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin&gt;&lt;/animate&gt;\n                    &lt;animate id=\"hideAnimation-1476\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-1476.end+1\" fill=\"freeze\"&gt;&lt;/animate&gt;\n                &lt;/path&gt;\n            &lt;/svg&gt;\n        &lt;/button&gt;\n    &lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Пояснения:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-a4hb107k\"&gt;SetLayerNumber()&lt;/code&gt; перемещает объект на указанный слой&lt;/li&gt;\n&lt;li&gt;После изменения любых параметров объекта всегда вызывайте &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-nlegcthm\"&gt;Update()&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;Проверяйте возвращаемое значение &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-fyva0koi\"&gt;Update()&lt;/code&gt; для обработки ошибок&lt;/li&gt;\n&lt;li&gt;Метод &lt;code class=\"yfm-clipboard-inline-code\" role=\"button\" tabindex=\"0\" id=\"inline-code-id-crwerbux\"&gt;GetLayerNumber()&lt;/code&gt; позволяет фильтровать объекты по слою&lt;/li&gt;\n&lt;/ul&gt;\n&lt;hr /&gt;\n&lt;h2 id=\"shablony-ispolzovaniya\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#shablony-ispolzovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаблоны использования&lt;/span&gt;&lt;/a&gt;Шаблоны использования&lt;/h2&gt;\n&lt;h3 id=\"shablon-1-sozdanie-i-nastrojka-obuekta\"&gt;&lt;a href=\"ru/kompas-api-apps/documents/2d-documents/view/object-collections/graphic-objects/IDrawingObject.html#shablon-1-sozdanie-i-nastrojka-obuekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаблон 1: Создание и настройка объекта&lt;/span&gt;&lt;/a&gt;Шаблон 1: Создание и настройка объекта&lt;/h3&gt;\n\n    &lt;div class=\"yfm-clipboard\"&gt;\n        &lt;pre&gt;&lt;code class=\"hljs cpp\"&gt;&lt;span class=\"hljs-comment\"&gt;// Универсальный шаблон создания объекта с проверками&lt;/span&gt;\n&lt;span class=\"hljs-function\"&gt;&lt;span class=\"hljs-keyword\"&gt;template&lt;/span&gt;&amp;lt;&lt;span class=\"hljs-keyword\"&gt;typename&lt;/span&gt; T&amp;gt;\nstd::shared_ptr&amp;lt;T&amp;gt; &lt;span class=\"hljs-title\"&gt;CreateAndSetupObject&lt;/span&gt;&lt;span class=\"hljs-params\"&gt;(std::function&amp;lt;T*()&amp;gt; creator)&lt;/span&gt;\n&lt;/span&gt;{\n    T* obj = &lt;span class=\"hljs-built_in\"&gt;creator&lt;/span&gt;();\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj)\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n\n    &lt;span class=\"hljs-comment\"&gt;// Проверка валидности после создания&lt;/span&gt;\n    &lt;span class=\"hljs-keyword\"&gt;if&lt;/span&gt; (!obj-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Update&lt;/span&gt;())\n    {\n        &lt;span class=\"hljs-comment\"&gt;// Ошибка создания&lt;/span&gt;\n        &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; &lt;span class=\"hljs-literal\"&gt;nullptr&lt;/span&gt;;\n    }\n\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; std::&lt;span class=\"hljs-built_in\"&gt;shared_ptr&lt;/span&gt;&amp;lt;T&amp;gt;(obj);\n}\n\n&lt;span class=\"hljs-comment\"&gt;// Использование&lt;/span&gt;\n&lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; line = &lt;span class=\"hljs-built_in\"&gt;CreateAndSetupObject&lt;/span&gt;&amp;lt;ksapi::ILineSegment&amp;gt;([&amp;amp;]()\n{\n    &lt;span class=\"hljs-keyword\"&gt;auto&lt;/span&gt; l = lineSegments-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;Add&lt;/span&gt;();\n    l-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n    l-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY1&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;0&lt;/span&gt;);\n    l-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetX2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\n    l-&amp;gt;&lt;span class=\"hljs-built_in\"&gt;SetY2&lt;/span&gt;(&lt;span class=\"hljs-number\"&gt;100&lt;/span&gt;);\n    &lt;span class=\"hljs-keyword\"&gt;return&lt;/span&gt; l.&lt;span class=\"hljs-built_in\"&gt;get&lt;/span&gt;();\n});\n&lt;/code&gt;&lt;/pre&gt;\n\n        &lt;button class=\"yfm-clipboard-button\"&gt;\n            &lt;svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"1509\"&gt;\n                &lt;path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"&gt;&lt;/path&gt;\n                &lt;path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\"&gt;\n                    &lt;animate id=\"visibileAnimation-1509\" attributeName=\"visibility\" from=\"hidden\
